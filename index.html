<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V18: VISION & MULTIMEDIA</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 8px; }
        button { background: transparent; border: 1px solid var(--color); color: var(--color); font-size: 0.7em; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; }
        button:hover { background: var(--color); color: #000; }

        /* –ü–ê–ù–ï–õ–¨ –ù–ê–°–¢–†–û–ï–ö */
        #settings-panel { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #050505; border: 2px solid var(--color); padding: 20px; z-index: 100; 
            box-shadow: 0 0 50px #000; width: 320px; max-height: 80vh; overflow-y: auto;
        }
        .setting-item { margin-bottom: 12px; display: flex; flex-direction: column; gap: 5px; font-size: 0.8em; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        input[type="color"] { border: none; width: 40px; height: 25px; cursor: pointer; }
        input[type="text"], input[type="password"], select { background: #111; color: var(--color); border: 1px solid var(--color); padding: 5px; font-family: inherit; }

        /* –ß–ê–¢ –ò –ü–†–ï–í–¨–Æ */
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; position: relative; }
        #preview-media { max-width: 100px; max-height: 100px; border: 1px solid var(--color); }
        .del-media { position: absolute; top: 0; right: 0; background: var(--accent); color: #fff; border: none; cursor: pointer; font-size: 10px; }

        /* –í–í–û–î */
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .rec-active { background: var(--accent) !important; color: #fff; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="window">
        <h2>
            <span>[ PROTOS_V18_VISION ]</span>
            <div class="controls">
                <button onclick="toggleSettings()" style="border-color: #ff0; color: #ff0;">‚öô SETTINGS</button>
                <button onclick="resetCore()" style="border-color: var(--accent); color: var(--accent);">RESET</button>
            </div>
        </h2>

        <div id="settings-panel">
            <h3 style="margin-top:0; text-align:center; color: var(--color);">CORE CONFIG</h3>
            <div class="setting-item"><div class="row"><span>–§–û–ù:</span><input type="color" id="bgColor" onchange="updateConfig()"></div></div>
            <div class="setting-item"><div class="row"><span>–¢–ï–ö–°–¢:</span><input type="color" id="fgColor" onchange="updateConfig()"></div></div>
            <hr>
            <div class="setting-item"><span>–°–ò–°–¢–ï–ú–ù–´–ô –ì–û–õ–û–°:</span><select id="voiceSelect" onchange="updateConfig()"></select></div>
            <div class="setting-item"><span>ELEVENLABS API:</span><input type="password" id="elKey" placeholder="KEY" onchange="updateConfig()"></div>
            <div class="setting-item"><span>VOICE ID:</span><input type="text" id="elVoice" placeholder="ID" onchange="updateConfig()"></div>
            <button onclick="toggleSettings()" style="width: 100%; margin-top: 10px; background: var(--color); color: #000; font-weight:bold;">APPLY</button>
        </div>

        <div id="chat-box"></div>

        <div id="preview-area">
            <button class="del-media" onclick="clearMedia()">X</button>
            <div id="media-content"></div>
        </div>
        
        <div class="input-area">
            <label class="file-label" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ/–≤–∏–¥–µ–æ">
                üìé<input type="file" id="fileInput" hidden accept="image/*,video/*" onchange="handleFile(this)">
            </label>
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="–û–ü–ò–®–ò –§–ê–ô–õ –ò–õ–ò –°–ü–†–û–°–ò..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background: var(--color); color: #000; font-weight: bold; padding: 12px;">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('p_mem')) || [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { bg: '#000000', fg: '#00ff00', vox: true, vIdx: 0, elKey: '', elVoice: '' };
        let currentFileData = null;

        window.onload = () => { applyUI(); loadVoices(); addMessage('SYSTEM', '–ó—Ä–∏—Ç–µ–ª—å–Ω—ã–µ —Å–µ–Ω—Å–æ—Ä—ã –∞–∫—Ç–∏–≤–Ω—ã. –ó–∞–≥—Ä—É–∑–∏ —Ñ–æ—Ç–æ –∏–ª–∏ –≤–∏–¥–µ–æ.'); };

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                const isVideo = file.type.startsWith('video');
                document.getElementById('media-content').innerHTML = isVideo ? 
                    `<video src="${currentFileData}" id="preview-media" controls></video>` :
                    `<img src="${currentFileData}" id="preview-media">`;
                addMessage('SYSTEM', `–§–∞–π–ª ${file.name} –≥–æ—Ç–æ–≤ –∫ –∞–Ω–∞–ª–∏–∑—É.`);
            };
            reader.readAsDataURL(file);
        }

        function clearMedia() {
            currentFileData = null;
            document.getElementById('preview-area').style.display = 'none';
            document.getElementById('fileInput').value = "";
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val && !currentFileData) return;

            addMessage('YOU', val + (currentFileData ? " [–§–ê–ô–õ –ü–†–ò–ö–†–ï–ü–õ–ï–ù]" : ""));
            input.value = "";

            try {
                // –ï—Å–ª–∏ –µ—Å—Ç—å —Ñ–æ—Ç–æ, –∏—Å–ø–æ–ª—å–∑—É–µ–º –º–æ–¥–µ–ª—å p1 (–∫–æ—Ç–æ—Ä–∞—è –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç vision)
                const isVision = currentFileData && currentFileData.startsWith('data:image');
                const model = isVision ? "p1" : "openai"; 
                
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –ï—Å–ª–∏ –ø—Ä–∏—Å–ª–∞–ª–∏ —Ñ–æ—Ç–æ - –æ–ø–∏—à–∏ –µ–≥–æ. –ï—Å–ª–∏ –≤–∏–¥–µ–æ - –æ–±—ä—è—Å–Ω–∏, —á—Ç–æ –Ω–µ –º–æ–∂–µ—à—å —Å–º–æ—Ç—Ä–µ—Ç—å –≤–∏–¥–µ–æ —Ü–µ–ª–∏–∫–æ–º, –Ω–æ –≤–∏–¥–∏—à—å –ø—Ä–µ–≤—å—é."},
                            ...memory,
                            {role: "user", content: isVision ? [{type: "text", text: val}, {type: "image_url", image_url: {url: currentFileData}}] : val}
                        ],
                        model: model
                    })
                });

                const answer = await response.text();
                addMessage('PROTOS', answer);
                speak(answer);
                clearMedia();

                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
                localStorage.setItem('p_mem', JSON.stringify(memory));
            } catch(e) { addMessage('SYSTEM', '–°–ë–û–ô –í–ò–ó–£–ê–õ–¨–ù–û–ì–û –¢–†–ê–ö–¢–ê.'); }
        }

        // --- –ë–ê–ó–û–í–´–ï –§–£–ù–ö–¶–ò–ò (–¶–≤–µ—Ç–∞, –ì–æ–ª–æ—Å, Reset) ---
        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
        }
        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.vIdx = document.getElementById('voiceSelect').value;
            config.elKey = document.getElementById('elKey').value;
            config.elVoice = document.getElementById('elVoice').value;
            applyUI(); localStorage.setItem('p_cfg', JSON.stringify(config));
        }
        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
        function loadVoices() {
            const v = window.speechSynthesis.getVoices();
            document.getElementById('voiceSelect').innerHTML = v.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
        }
        function resetCore() { localStorage.removeItem('p_mem'); location.reload(); }
        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }
        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.voice = window.speechSynthesis.getVoices()[config.vIdx];
            window.speechSynthesis.speak(m);
        }
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(SpeechRec) {
            const r = new SpeechRec(); r.lang = 'ru-RU';
            r.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
            function toggleRec() { r.start(); }
        }
    </script>
</body>
</html>
