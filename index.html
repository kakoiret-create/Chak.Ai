<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V20.3: TURBO GENERATION</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 900px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 8px; }
        button { background: transparent; border: 1px solid var(--color); color: var(--color); font-size: 0.7em; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; }
        button:hover { background: var(--color); color: #000; }
        #settings-panel { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #050505; border: 2px solid var(--color); padding: 20px; z-index: 100; box-shadow: 0 0 50px #000; width: 300px; }
        .setting-item { margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        input[type="color"] { border: none; width: 30px; height: 30px; cursor: pointer; background: none; }
        input[type="text"], input[type="password"], select { background: #000; color: var(--color); border: 1px solid var(--color); padding: 5px; font-family: inherit; width: 150px; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; border-right: 1px solid rgba(0,255,0,0.1); }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; line-height: 1.4; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        .system { color: #ff0; font-size: 0.8em; font-style: italic; }
        .gen-img { max-width: 100%; border: 1px solid var(--color); margin-top: 10px; display: block; background: #111; min-height: 200px; }
        .download-btn { display: inline-block; margin-top: 5px; font-size: 10px; color: #ff0; text-decoration: underline; cursor: pointer; }
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; background: rgba(255,255,255,0.05); text-align: center; }
        #preview-media { max-width: 80px; border: 1px solid var(--color); }
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .loading { animation: blink 1s infinite; pointer-events: none; opacity: 0.5; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <div class="window">
        <h2>
            <span>[ PROTOS_V20.3 ]</span>
            <div class="controls">
                <button onclick="toggleSettings()" style="border-color: #ff0; color: #ff0;">‚öô CONFIG</button>
                <button id="resetBtn" onclick="resetCore()">RESET</button>
            </div>
        </h2>

        <div id="settings-panel">
            <h3 style="text-align:center; color: var(--color); margin-top:0;">SYSTEM SETTINGS</h3>
            <div class="setting-item">–§–û–ù: <input type="color" id="bgColor" onchange="updateConfig()"></div>
            <div class="setting-item">–¢–ï–ö–°–¢: <input type="color" id="fgColor" onchange="updateConfig()"></div>
            <div class="setting-item">–ì–û–õ–û–°: <select id="voiceSelect" onchange="updateConfig()"></select></div>
            <div class="setting-item">EL_KEY: <input type="password" id="elKey" placeholder="ElevenLabs Key" onchange="updateConfig()"></div>
            <div class="setting-item">VOICE_ID: <input type="text" id="elVoice" placeholder="Voice ID" onchange="updateConfig()"></div>
            <button onclick="toggleSettings()" style="width:100%; margin-top:10px; background:var(--color); color:#000; font-weight:bold;">SAVE</button>
        </div>

        <div id="chat-box"></div>
        <div id="preview-area"><div id="media-content"></div></div>
        
        <div class="input-area">
            <label class="file-label">üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)"></label>
            <input type="text" id="userInput" placeholder="–ù–∞—Ä–∏—Å—É–π... / –ö—Ç–æ —ç—Ç–æ?..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold; padding:12px;">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('p_mem')) || [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { bg:'#000000', fg:'#00ff00', vIdx:0, elKey:'', elVoice:'' };
        let currentFileData = null;
        let voices = [];

        window.onload = () => { applyUI(); loadVoices(); addMessage('SYSTEM', '–í–µ—Ä—Å–∏—è 20.3. –ú–æ–¥—É–ª—å TURBO_GEN –∞–∫—Ç–∏–≤–µ–Ω.'); };

        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
        }

        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.vIdx = document.getElementById('voiceSelect').value;
            config.elKey = document.getElementById('elKey').value;
            config.elVoice = document.getElementById('elVoice').value;
            applyUI(); localStorage.setItem('p_cfg', JSON.stringify(config));
        }

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            document.getElementById('voiceSelect').innerHTML = voices.map((v, i) => `<option value="${i}" ${i==config.vIdx?'selected':''}>${v.name}</option>`).join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                document.getElementById('media-content').innerHTML = `<img src="${currentFileData}" id="preview-media"> <br> <span style="font-size:10px; color:red; cursor:pointer;" onclick="clearMedia()">[–£–î–ê–õ–ò–¢–¨]</span>`;
            };
            reader.readAsDataURL(file);
        }

        function clearMedia() { currentFileData = null; document.getElementById('preview-area').style.display = 'none'; }

        async function send() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim();
            const chat = document.getElementById('chat-box');
            if(!val && !currentFileData) return;

            addMessage('YOU', val + (currentFileData ? " [–§–ê–ô–õ]" : ""));
            input.value = "";

            // --- –ë–õ–û–ö –ì–ï–ù–ï–†–ê–¶–ò–ò (TURBO) ---
            if (val.toLowerCase().includes('–Ω–∞—Ä–∏—Å—É–π') || val.toLowerCase().includes('/draw')) {
                btn.classList.add('loading');
                const prompt = val.replace(/–Ω–∞—Ä–∏—Å—É–π|\/draw/gi, '').trim() || "Abstract art";
                const genUrl = `https://pollinations.ai{encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random()*999999)}&model=turbo&nologo=true`;
                
                addMessage('PROTOS', `–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥–∞: ${prompt}...`);
                
                const img = document.createElement('img');
                img.className = 'gen-img';
                img.src = genUrl;
                
                const dl = document.createElement('a');
                dl.className = 'download-btn';
                dl.href = genUrl; 
                dl.target = "_blank"; 
                dl.innerText = "[ –û–¢–ö–†–´–¢–¨ –í –ü–û–õ–ù–û–ú –†–ê–ó–ú–ï–†–ï / –°–ö–ê–ß–ê–¢–¨ ]";
                
                chat.appendChild(img);
                chat.appendChild(dl);
                
                img.onload = () => { btn.classList.remove('loading'); chat.scrollTop = 99999; };
                img.onerror = () => { 
                    btn.classList.remove('loading');
                    addMessage('SYSTEM', '–í–ù–ò–ú–ê–ù–ò–ï: –ü—Ä—è–º–æ–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ —É–¥–∞–ª–æ—Å—å. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ —Å—Å—ã–ª–∫—É –≤—ã—à–µ.');
                };
                return;
            }

            // --- –ë–õ–û–ö –¢–ï–ö–°–¢–ê –ò –ó–†–ï–ù–ò–Ø ---
            btn.classList.add('loading');
            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –ê–Ω–∞–ª–∏–∑–∏—Ä—É–π —Ñ–æ—Ç–æ –∫—Ä–∞—Ç–∫–æ."},
                            ...memory,
                            {role: "user", content: currentFileData ? [{type: "text", text: val || "–ß—Ç–æ –Ω–∞ —Ñ–æ—Ç–æ?"}, {type: "image_url", image_url: {url: currentFileData}}] : val}
                        ],
                        model: "openai"
                    })
                });
                const answer = await res.text();
                addMessage('PROTOS', answer);
                speak(answer);
                clearMedia();
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
                localStorage.setItem('p_mem', JSON.stringify(memory));
            } catch(e) { addMessage('SYSTEM', '–°–ë–û–ô –°–ï–¢–ò.'); }
            btn.classList.remove('loading');
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.voice = voices[config.vIdx];
            window.speechSynthesis.speak(m);
        }

        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
        function resetCore() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
