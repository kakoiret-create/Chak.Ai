<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V16: STABLE</title>
    <style>
        :root { --main-bg: #000; --main-color: #0f0; }
        body { background: var(--main-bg); color: var(--main-color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--main-color); padding: 20px; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; box-shadow: 0 0 20px var(--main-color); }
        h2 { border-bottom: 2px solid var(--main-color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 10px; align-items: center; }
        #voxBtn { background: transparent; border: 1px solid var(--main-color); color: var(--main-color); font-size: 0.7em; padding: 2px 8px; cursor: pointer; }
        #voxBtn.active { background: var(--main-color); color: var(--main-bg); }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .user { opacity: 0.6; } .proto { font-weight: bold; }
        .input-area { display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 15px; background: transparent; border: 1px solid var(--main-color); color: var(--main-color); outline: none; font-size: 16px; font-family: inherit; }
        button { background: var(--main-color); color: var(--main-bg); border: none; padding: 0 15px; cursor: pointer; font-weight: bold; font-family: inherit; }
        .rec-active { background: #f00 !important; color: #fff; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>
            <span>[ PROTOS_V16 ]</span>
            <div class="controls">
                <button id="voxBtn" onclick="toggleVox()">VOX: ON</button>
            </div>
        </h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="–í–í–û–î..." autocomplete="off" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_memory')) || [];
        let voxEnabled = localStorage.getItem('protos_vox') !== 'false';
        const chatBox = document.getElementById('chat-box');
        const recBtn = document.getElementById('recBtn');
        const voxBtn = document.getElementById('voxBtn');

        window.onload = () => {
            updateVoxUI();
            addMessage('PROTOS', '–ö–∞–Ω–∞–ª —Å–≤—è–∑–∏ –æ–±–Ω–æ–≤–ª–µ–Ω. –û—à–∏–±–∫–∞ 429 —É—Å—Ç—Ä–∞–Ω–µ–Ω–∞.');
        };

        function toggleVox() {
            voxEnabled = !voxEnabled;
            localStorage.setItem('protos_vox', voxEnabled);
            updateVoxUI();
            if (!voxEnabled) window.speechSynthesis.cancel();
        }

        function updateVoxUI() {
            voxBtn.innerText = voxEnabled ? 'VOX: ON' : 'VOX: OFF';
            voxBtn.className = voxEnabled ? 'active' : '';
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ru-RU';
            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                if(text) { document.getElementById('userInput').value = text; send(); }
            };
            recognition.onend = () => recBtn.classList.remove('rec-active');
        }

        function toggleRec() {
            if (!recognition) return alert("–ì–æ–ª–æ—Å –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è");
            recBtn.classList.add('rec-active');
            recognition.start();
        }

        function speak(text) {
            if (!voxEnabled) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            msg.lang = 'ru-RU';
            window.speechSynthesis.speak(msg);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender === 'YOU' ? 'user' : 'proto'}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val || val === "undefined") return;
            
            addMessage('YOU', val);
            input.value = "";

            try {
                // –ù–æ–≤—ã–π, –±–æ–ª–µ–µ —Å—Ç–∞–±–∏–ª—å–Ω—ã–π –∞–¥—Ä–µ—Å API
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –û—Ç–≤–µ—á–∞–π –∫–æ—Ä–æ—Ç–∫–æ –∏ –±–µ–∑ —Ä–µ–∫–ª–∞–º—ã."}].concat(memory, [{role: "user", content: val}]),
                        model: "openai"
                    })
                });
                
                let answer = await response.text();
                // –û—á–∏—Å—Ç–∫–∞ –æ—Ç –º—É—Å–æ—Ä–∞
                if (answer.includes('{"error"')) {
                    answer = "–°–µ—Ä–≤–µ—Ä –∑–∞–Ω—è—Ç. –ü–æ–¥–æ–∂–¥–∏ 5 —Å–µ–∫—É–Ω–¥ –∏ –ø–æ–≤—Ç–æ—Ä–∏.";
                } else {
                    answer = answer.split("---")[0].split("üå∏")[0].trim();
                }

                addMessage('PROTOS', answer);
                speak(answer);

                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if (memory.length > 20) memory.splice(0, 2);
                localStorage.setItem('protos_memory', JSON.stringify(memory));
            } catch (e) { addMessage('SYSTEM', "–°–ë–û–ô."); }
        }
    </script>
</body>
</html>
