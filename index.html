<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V13: CUSTOM_UI</title>
    <style>
        /* –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–π —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–æ–≤ */
        :root { --main-bg: #000; --main-color: #0f0; }

        body { background: var(--main-bg); color: var(--main-color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 1px solid var(--main-color); padding: 20px; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; box-shadow: 0 0 20px rgba(0,255,0,0.1); }
        
        h2 { border-bottom: 1px solid var(--main-color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        
        .controls { display: flex; gap: 10px; align-items: center; }
        .controls input[type="color"] { background: none; border: none; width: 25px; height: 25px; cursor: pointer; padding: 0; }
        .controls label { font-size: 0.7em; text-transform: uppercase; }

        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .user { opacity: 0.6; } .proto { font-weight: bold; }
        
        .input-area { display: flex; gap: 5px; }
        input[type="text"] { flex-grow: 1; padding: 15px; background: transparent; border: 1px solid var(--main-color); color: var(--main-color); outline: none; font-size: 16px; font-family: inherit; }
        button { background: var(--main-color); color: var(--main-bg); border: none; padding: 0 15px; cursor: pointer; font-weight: bold; }
        button:hover { filter: brightness(1.2); }
    </style>
</head>
<body>

    <div class="window">
        <h2>
            <span>[ PROTOS_V13: UI_TUNER ]</span>
            <div class="controls">
                <label>BG</label>
                <input type="color" id="bgPicker" onchange="updateTheme()">
                <label>CLR</label>
                <input type="color" id="clrPicker" onchange="updateTheme()">
            </div>
        </h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="–í–í–û–î..." autocomplete="off" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_memory')) || [];
        const chatBox = document.getElementById('chat-box');

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–µ–º—ã –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
        window.onload = () => {
            const savedBg = localStorage.getItem('protos_bg') || '#000000';
            const savedClr = localStorage.getItem('protos_clr') || '#00ff00';
            document.getElementById('bgPicker').value = savedBg;
            document.getElementById('clrPicker').value = savedClr;
            updateTheme();
            addMessage('PROTOS', '–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ß—Ç–æ –Ω–æ–≤–æ–≥–æ?');
        };

        function updateTheme() {
            const bg = document.getElementById('bgPicker').value;
            const clr = document.getElementById('clrPicker').value;
            document.documentElement.style.setProperty('--main-bg', bg);
            document.documentElement.style.setProperty('--main-color', clr);
            localStorage.setItem('protos_bg', bg);
            localStorage.setItem('protos_clr', clr);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender === 'YOU' ? 'user' : 'proto'}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val) return;

            addMessage('YOU', val);
            input.value = "";

            try {
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å, –¥–µ—Ä–∑–∫–∏–π –ò–ò. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –∏ —É–±–∏—Ä–∞–π —Ä–µ–∫–ª–∞–º—É."}
                        ].concat(memory, [{role: "user", content: val}]),
                        model: "openai"
                    })
                });
                
                let answer = await response.text();
                // –ß–∏—Å—Ç–∫–∞ –æ—Ç —Ä–µ–∫–ª–∞–º—ã
                answer = answer.split("---")[0].split("üå∏")[0].trim();

                addMessage('PROTOS', answer);
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if (memory.length > 20) memory.splice(0, 2);
                localStorage.setItem('protos_memory', JSON.stringify(memory));
            } catch (e) {
                addMessage('SYSTEM', "–°–ë–û–ô –°–ï–¢–ò.");
            }
        }
    </script>
</body>
</html>
