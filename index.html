<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V18.5: LEGACY FIX</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; scroll-behavior: smooth; border-right: 1px solid rgba(0,255,0,0.1); }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; font-size: 0.9em; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; text-align: center; }
        #preview-media { max-width: 100px; border: 1px solid var(--color); margin-top: 5px; }
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .loading { animation: pulse 1s infinite; pointer-events: none; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>[ PROTOS_V18.5_FIXED ] <button onclick="resetCore()" style="color:red; background:none; border:1px solid red; cursor:pointer; font-family:inherit; font-size: 0.7em;">CORE RESET</button></h2>
        <div id="chat-box"></div>
        <div id="preview-area"><div id="media-content"></div></div>
        <div class="input-area">
            <label class="file-label" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ">üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)"></label>
            <input type="text" id="userInput" placeholder="–ö–¢–û –≠–¢–û? / –ß–¢–û –ù–ê –§–û–¢–û?" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold; padding:12px; cursor:pointer; font-family:inherit;">SEND</button>
        </div>
    </div>

    <script>
        let memory = [];
        let currentFileData = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                document.getElementById('media-content').innerHTML = `<span>–§–û–¢–û –°–ß–ò–¢–ê–ù–û</span><br><img src="${currentFileData}" id="preview-media">`;
            };
            reader.readAsDataURL(file);
        }

        async function send() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim();
            if(!val && !currentFileData) return;

            addMessage('YOU', val + (currentFileData ? " [SENDING IMAGE...]" : ""));
            input.value = "";
            btn.classList.add('loading');
            btn.innerText = "WAIT...";

            try {
                // –ü—Ä—è–º–æ–π –∑–∞–ø—Ä–æ—Å –∫ —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ–º—É —ç–Ω–¥–ø–æ–∏–Ω—Ç—É Pollinations
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –¢—ã –≤–∏–¥–∏—à—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –ï—Å–ª–∏ –Ω–∞ —Ñ–æ—Ç–æ –ö–æ–ª–æ—Å—Å–∞–ª—å–Ω—ã–π –¢–∏—Ç–∞–Ω –∏–ª–∏ –¥—Ä—É–≥–æ–π –ø–µ—Ä—Å–æ–Ω–∞–∂ ‚Äî –Ω–∞–∑–æ–≤–∏ –µ–≥–æ. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ –Ω–∞ —Ä—É—Å—Å–∫–æ–º —è–∑—ã–∫–µ." },
                            ...memory,
                            {
                                role: "user",
                                content: currentFileData 
                                    ? [
                                        { type: "text", text: val || "–ß—Ç–æ –Ω–∞ —ç—Ç–æ–º —Ñ–æ—Ç–æ?" },
                                        { type: "image_url", image_url: { url: currentFileData } }
                                      ]
                                    : val
                            }
                        ],
                        model: "openai", // –ò—Å–ø–æ–ª—å–∑—É–µ–º –±–∞–∑–æ–≤—ã–π –∞–ª–∏–∞—Å, –æ–Ω —Å–∞–º—ã–π —Å—Ç–∞–±–∏–ª—å–Ω—ã–π
                        seed: Math.floor(Math.random() * 1000)
                    })
                });

                if (!response.ok) throw new Error();

                const answer = await response.text();
                addMessage('PROTOS', answer);
                
                // –°–±—Ä–æ—Å —Ñ–∞–π–ª–∞ –ø–æ—Å–ª–µ –æ—Ç–ø—Ä–∞–≤–∫–∏
                currentFileData = null;
                document.getElementById('preview-area').style.display = 'none';
                document.getElementById('fileInput').value = "";

                memory.push({role: "user", content: val || "Image query"}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
            } catch(e) { 
                addMessage('SYSTEM', '–û–®–ò–ë–ö–ê: –ú–æ–¥–µ–ª—å Vision –ø–µ—Ä–µ–≥—Ä—É–∂–µ–Ω–∞ –∏–ª–∏ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ù–∞–∂–º–∏ CORE RESET.'); 
            } finally {
                btn.classList.remove('loading');
                btn.innerText = "SEND";
            }
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function resetCore() { memory = []; localStorage.clear(); location.reload(); }
        
        window.onload = () => addMessage('SYSTEM', '–°–ò–°–¢–ï–ú–ê –ì–û–¢–û–í–ê. –ó–ê–ì–†–£–ó–ò–¢–ï –§–û–¢–û.');
    </script>
</body>
</html>
