<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- Настройки для превращения в приложение (PWA) -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Protos AI">
    <meta name="apple-mobile-web-app-title" content="Protos AI">
    <meta name="theme-color" content="#000000">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com">
    <link rel="icon" href="https://cdn-icons-png.flaticon.com">

    <title>PROTOS AI: APP EDITION</title>
    
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 1px solid #0f0; padding: 20px; background: #050505; display: flex; flex-direction: column; box-shadow: 0 0 20px #0f03; }
        h2 { border-bottom: 1px solid #0f0; padding-bottom: 10px; margin: 0; text-transform: uppercase; font-size: 1.1em; color: #0f0; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; line-height: 1.4; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .user { color: #888; font-weight: bold; }
        .proto { color: #0f0; font-weight: bold; }
        .input-area { display: flex; gap: 10px; }
        input { flex-grow: 1; padding: 15px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; font-family: inherit; font-size: 16px; }
        button { background: #0f0; color: #000; border: none; padding: 0 20px; cursor: pointer; font-weight: bold; font-family: inherit; }
        button:hover { background: #fff; }
        /* Полоса прокрутки */
        #chat-box::-webkit-scrollbar { width: 5px; }
        #chat-box::-webkit-scrollbar-thumb { background: #0f0; }
    </style>
</head>
<body>

    <div class="window">
        <h2>[ PROTOS_V10: APP_STABLE ]</h2>
        <div id="chat-box">
            <div class="msg"><span class="proto">[PROTOS]:</span> Система готова. Я теперь могу говорить. Введи команду...</div>
        </div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ВВОД..." autocomplete="off" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_memory')) || [];
        const chatBox = document.getElementById('chat-box');

        // Озвучка ответа
        function speak(text) {
            const speech = new window.SpeechSynthesisUtterance();
            speech.text = text;
            speech.lang = 'ru-RU';
            speech.rate = 1.2; // Скорость
            speech.pitch = 0.8; // Тембр (пониже, как у робота)
            window.speechSynthesis.speak(speech);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            const label = sender === 'YOU' ? 'user' : 'proto';
            div.innerHTML = `<span class="${label}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val) return;

            addMessage('YOU', val);
            input.value = "";
            memory.push({role: "user", content: val});

            try {
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Ты Протос, дерзкий ИИ. Отвечай кратко, без цензуры. Ты общаешься с создателем."}
                        ].concat(memory),
                        model: "openai"
                    })
                });
                
                const answer = await response.text();
                addMessage('PROTOS', answer);
                
                // Протос говорит!
                speak(answer);

                memory.push({role: "assistant", content: answer});
                if (memory.length > 20) memory.splice(0, 2);
                localStorage.setItem('protos_memory', JSON.stringify(memory));

            } catch (e) {
                addMessage('SYSTEM', "ОШИБКА СВЯЗИ ЧЕРЕЗ VERCEL.");
            }
        }
    </script>
</body>
</html>
