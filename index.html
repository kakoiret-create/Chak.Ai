<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V18.4: TRUE VISION</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; }
        #preview-media { max-width: 80px; border: 1px solid var(--color); }
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .loading { animation: pulse 1s infinite; pointer-events: none; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>[ PROTOS_V18.4_TRUE_VISION ] <button onclick="resetCore()" style="color:red; background:none; border:1px solid red; cursor:pointer;">RESET</button></h2>
        <div id="chat-box"></div>
        <div id="preview-area"><div id="media-content"></div></div>
        <div class="input-area">
            <label class="file-label">üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)"></label>
            <input type="text" id="userInput" placeholder="–ö–¢–û –≠–¢–û? –ß–¢–û –ù–ê –§–û–¢–û?" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold; padding:12px; cursor:pointer;">SEND</button>
        </div>
    </div>

    <script>
        let memory = [];
        let currentFileData = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                document.getElementById('media-content').innerHTML = `<img src="${currentFileData}" id="preview-media"> <span>–§–ê–ô–õ –ì–û–¢–û–í</span>`;
            };
            reader.readAsDataURL(file);
        }

        async function send() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim() || "–ß—Ç–æ –Ω–∞ —ç—Ç–æ–º —Ñ–æ—Ç–æ?";
            if(!val && !currentFileData) return;

            addMessage('YOU', val + (currentFileData ? " [SCANNING...]" : ""));
            input.value = "";
            btn.classList.add('loading');

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º POST-–∑–∞–ø—Ä–æ—Å —Å —è–≤–Ω—ã–º —É–∫–∞–∑–∞–Ω–∏–µ–º Vision-–º–æ–¥–µ–ª–∏
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –¢—ã –í–ò–î–ò–®–¨ –ø—Ä–∏—Å–ª–∞–Ω–Ω—ã–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è. –û–ø–∏—à–∏ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ –∏–ª–∏ –æ–±—ä–µ–∫—Ç –Ω–∞ —Ñ–æ—Ç–æ –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ —Ç–æ—á–Ω–æ. –ï—Å–ª–∏ —ç—Ç–æ –ö–æ–ª–æ—Å—Å–∞–ª—å–Ω—ã–π –¢–∏—Ç–∞–Ω ‚Äî —Ç–∞–∫ –∏ —Å–∫–∞–∂–∏." },
                            ...memory,
                            {
                                role: "user",
                                content: currentFileData 
                                    ? [
                                        { type: "text", text: val },
                                        { type: "image_url", image_url: { url: currentFileData } }
                                      ]
                                    : val
                            }
                        ],
                        model: "searchgpt", // –≠—Ç–∞ –º–æ–¥–µ–ª—å –ª—É—á—à–µ –≤—Å–µ–≥–æ –ø—Ä–æ–∫–∏–¥—ã–≤–∞–µ—Ç –∫–∞—Ä—Ç–∏–Ω–∫–∏ —Å–µ–π—á–∞—Å
                        private: true
                    })
                });

                const answer = await response.text();
                addMessage('PROTOS', answer);
                
                currentFileData = null;
                document.getElementById('preview-area').style.display = 'none';
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 6) memory.splice(0,2);
            } catch(e) { 
                addMessage('SYSTEM', '–û–®–ò–ë–ö–ê –°–ï–ù–°–û–†–û–í.'); 
            } finally {
                btn.classList.remove('loading');
            }
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function resetCore() { memory = []; location.reload(); }
    </script>
</body>
</html>
