<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOS V26.3: CUSTOM CORE</title>
    <style>
        :root { --bg: #020202; --color: #00ff41; --accent: #ff003c; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg) no-repeat center center fixed; background-size: cover;
            color: var(--color); font-family: 'Consolas', monospace; 
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; 
            transition: 0.5s;
        }
        body::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 1; }

        .window { 
            width: 95%; max-width: 900px; height: 90vh; border: 1px solid var(--color); 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 20px var(--color); z-index: 10; backdrop-filter: blur(10px);
        }
        h2 { background: var(--color); color: #000; margin: 0; padding: 10px; font-size: 0.9em; display: flex; justify-content: space-between; }
        
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid var(--color); }
        .msg { margin-bottom: 15px; border-left: 2px solid var(--color); padding-left: 10px; }
        .msg.user { border-left-color: #0af; color: #0af; }

        .input-area { display: flex; gap: 10px; padding: 15px; }
        input#userInput { flex-grow: 1; background: transparent; border: 1px solid var(--color); color: var(--color); padding: 10px; outline: none; }
        
        .btn-ui { background: transparent; border: 1px solid var(--color); color: var(--color); cursor: pointer; padding: 5px 15px; }
        .btn-ui:hover { background: var(--color); color: #000; }

        #settings-panel { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #000; border: 2px solid var(--color); padding: 20px; z-index: 100; width: 320px; 
        }
        .setting-item { margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        input[type="color"] { background: none; border: none; width: 30px; height: 30px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="main-window" class="window">
        <h2>
            <span id="core-title">[ PROTOS_V26.3 ]</span>
            <button class="btn-ui" onclick="toggleSettings()" style="border:none">‚öô</button>
        </h2>
        
        <div id="settings-panel">
            <h3 style="text-align:center; color:var(--color);">CORE SETTINGS</h3>
            
            <div class="setting-item">–¶–í–ï–¢ –¢–ï–ú–´: 
                <input type="color" id="colorPicker" oninput="manualColorChange(this.value)">
            </div>

            <div class="setting-item">–†–ï–ñ–ò–ú: 
                <select id="safeMode" onchange="updateConfig()" style="background:#000; color:var(--color); border:1px solid var(--color)">
                    <option value="safe">SAFE (üõ°Ô∏è)</option>
                    <option value="unrestricted">UNRESTRICTED (üîì)</option>
                </select>
            </div>

            <div class="setting-item">–û–ë–û–ò: 
                <input type="file" id="bgInput" accept="image/*" onchange="processWallpaper(this)" style="width:120px">
            </div>

            <button class="btn-ui" style="width:100%; margin-top:10px;" onclick="toggleSettings()">–ü–†–ò–ú–ï–ù–ò–¢–¨</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="System command..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn-ui">SEND</button>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { 
            bgImg: '', 
            fg: '#00ff41', 
            mode: 'safe' 
        };

        window.onload = () => {
            applyUI();
            addMessage('SYSTEM', 'Interface initialized. Color sync active.');
        };

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        // 1. –†—É—á–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ —Ü–≤–µ—Ç–∞ —á–µ—Ä–µ–∑ –ø–∞–ª–∏—Ç—Ä—É
        function manualColorChange(val) {
            config.fg = val;
            applyUI();
            save();
        }

        // 2. –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ–±–æ–µ–≤ + –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ü–≤–µ—Ç
        function processWallpaper(input) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                config.bgImg = e.target.result;
                document.body.style.backgroundImage = `url(${config.bgImg})`;
                
                // –ò–∑–≤–ª–µ–∫–∞–µ–º —Å—Ä–µ–¥–Ω–∏–π —Ü–≤–µ—Ç
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 1; canvas.height = 1;
                    ctx.drawImage(img, 0, 0, 1, 1);
                    const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                    
                    // –î–µ–ª–∞–µ–º —Ü–≤–µ—Ç —è—Ä—á–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ (–º–∏–Ω–∏–º—É–º 150 —è—Ä–∫–æ—Å—Ç–∏)
                    const brightColor = `rgb(${Math.max(r, 100)}, ${Math.max(g, 100)}, ${Math.max(b, 100)})`;
                    config.fg = rgbToHex(Math.max(r, 100), Math.max(g, 100), Math.max(b, 100));
                    applyUI();
                    save();
                };
            };
            reader.readAsDataURL(file);
        }

        function rgbToHex(r, g, b) {
            return "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        function applyUI() {
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('colorPicker').value = config.fg;
            if (config.bgImg) document.body.style.backgroundImage = `url(${config.bgImg})`;
            document.getElementById('safeMode').value = config.mode;
        }

        function updateConfig() {
            config.mode = document.getElementById('safeMode').value;
            if (config.mode === 'unrestricted') {
                addMessage('SYSTEM', 'WARNING: Safe protocols disabled.', 'user');
            }
            save();
        }

        function save() { localStorage.setItem('p_cfg', JSON.stringify(config)); }

        function addMessage(sender, text, type = 'proto') {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function send() {
            const input = document.getElementById('userInput');
            if(!input.value) return;
            addMessage('YOU', input.value, 'user');
            
            if(config.mode === 'safe' && /—á–µ—Ä—Ç|–¥—É—Ä–∞–∫|18+/i.test(input.value)) {
                setTimeout(() => addMessage('SYSTEM', 'Access Denied: Safe Mod Active'), 400);
            } else {
                setTimeout(() => addMessage('PROTO', 'Command executed in ' + config.mode + ' mode.'), 600);
            }
            input.value = '';
        }
    </script>
</body>
</html>
