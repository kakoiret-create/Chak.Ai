<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V20.6: VOICE FIX</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .shaking { animation: shake 0.2s infinite; border-color: var(--accent) !important; box-shadow: 0 0 30px var(--accent) !important; }

        .window { width: 95%; max-width: 900px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; border-right: 1px solid rgba(0,255,0,0.1); }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        .gen-img { max-width: 100%; border: 1px solid var(--color); margin-top: 10px; }
        
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        
        /* КНОПКА ЗАПИСИ */
        #recBtn { background: transparent; border: 1px solid var(--color); color: var(--color); cursor: pointer; padding: 10px; font-weight: bold; }
        #recBtn.active { background: var(--accent); color: #fff; border-color: var(--accent); animation: pulse 1s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

        #settings-panel { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #050505; border: 2px solid var(--color); padding: 20px; z-index: 100; width: 300px; }
        button { background: transparent; border: 1px solid var(--color); color: var(--color); cursor: pointer; font-family: inherit; padding: 5px 10px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="main-window" class="window">
        <h2>
            <span>[ PROTOS_V20.6_VOICE ]</span>
            <div class="controls">
                <button onclick="toggleSettings()" style="border-color: #ff0; color: #ff0;">⚙ CONFIG</button>
                <button onclick="resetCore()" style="border-color: var(--accent); color: var(--accent);">RESET</button>
            </div>
        </h2>

        <div id="settings-panel">
            <h3 style="text-align:center; color: var(--color);">SETTINGS</h3>
            <div style="display:flex; flex-direction:column; gap:10px;">
                <div style="display:flex; justify-content:space-between;">ФОН: <input type="color" id="bgColor" onchange="updateConfig()"></div>
                <div style="display:flex; justify-content:space-between;">ТЕКСТ: <input type="color" id="fgColor" onchange="updateConfig()"></div>
                <div style="display:flex; justify-content:space-between;">VOX: <button id="voxBtnSetting" onclick="toggleVox()">ON</button></div>
                <span>ГОЛОС:</span> <select id="voiceSelect" onchange="updateConfig()" style="background:#000; color:var(--color); border:1px solid var(--color);"></select>
            </div>
            <button onclick="toggleSettings()" style="width:100%; margin-top:15px; background:var(--color); color:#000;">SAVE</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="ГОВОРИ ИЛИ ПИШИ..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold;">SEND</button>
        </div>
    </div>

    <script>
        let memory = [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { bg:'#000000', fg:'#00ff00', vIdx:0, vox:true };
        const win = document.getElementById('main-window');
        const recBtn = document.getElementById('recBtn');

        // --- ГОЛОСОВОЙ ВВОД (SPEECH RECOGNITION) ---
        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;

        if (SpeechRec) {
            recognition = new SpeechRec();
            recognition.lang = 'ru-RU';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                recBtn.classList.add('active');
                win.classList.add('shaking'); // Тряска при начале записи
            };

            recognition.onresult = (e) => {
                const text = e.results[0][0].transcript;
                document.getElementById('userInput').value = text;
                send(); // Автоотправка после распознавания
            };

            recognition.onerror = () => {
                recBtn.classList.remove('active');
                win.classList.remove('shaking');
            };

            recognition.onend = () => {
                recBtn.classList.remove('active');
                win.classList.remove('shaking');
            };
        }

        function toggleRec() {
            if (!recognition) return alert("Ваш браузер не поддерживает голосовой ввод.");
            recognition.start();
        }

        // --- ОСНОВНАЯ ЛОГИКА ---
        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMessage('YOU', val);
            input.value = "";
            win.classList.add('shaking'); // Тряска при обработке

            if (val.toLowerCase().includes('нарисуй')) {
                const prompt = val.replace(/нарисуй/gi, '').trim();
                const genUrl = `https://pollinations.ai{encodeURIComponent(prompt)}?width=1024&height=1024&model=turbo`;
                addMessage('PROTOS', `Генерация: ${prompt}...`);
                const img = document.createElement('img');
                img.className = 'gen-img';
                img.src = genUrl;
                document.getElementById('chat-box').appendChild(img);
                img.onload = () => { win.classList.remove('shaking'); document.getElementById('chat-box').scrollTop = 99999; };
                return;
            }

            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{role: "system", content: "Ты Протос."}, ...memory, {role: "user", content: val}],
                        model: "openai"
                    })
                });
                const answer = await res.text();
                addMessage('PROTOS', answer);
                speak(answer);
                win.classList.remove('shaking');
            } catch(e) { win.classList.remove('shaking'); addMessage('SYSTEM', 'СБОЙ.'); }
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function speak(t) {
            if (!config.vox) return;
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            const voices = window.speechSynthesis.getVoices();
            if (voices[config.vIdx]) m.voice = voices[config.vIdx];
            window.speechSynthesis.speak(m);
        }

        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('voxBtnSetting').innerText = config.vox ? 'ON' : 'OFF';
        }

        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.vIdx = document.getElementById('voiceSelect').value;
            applyUI();
            localStorage.setItem('p_cfg', JSON.stringify(config));
        }

        function toggleVox() {
            config.vox = !config.vox;
            document.getElementById('voxBtnSetting').innerText = config.vox ? 'ON' : 'OFF';
            updateConfig();
        }

        function loadVoices() {
            const v = window.speechSynthesis.getVoices();
            document.getElementById('voiceSelect').innerHTML = v.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function resetCore() { localStorage.clear(); location.reload(); }
        window.onload = () => { applyUI(); loadVoices(); addMessage('SYSTEM', 'Голосовое ядро V20.6 активно.'); };
    </script>
</body>
</html>
