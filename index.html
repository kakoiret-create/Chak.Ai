<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V17: CUSTOMIZER</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 850px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.8); display: flex; flex-direction: column; box-shadow: 0 0 15px var(--color); position: relative; }
        
        /* Панель настроек */
        #settings-panel { display: none; position: absolute; top: 60px; right: 20px; background: #111; border: 1px solid var(--color); padding: 15px; z-index: 10; box-shadow: 0 0 20px #000; font-size: 0.8em; }
        .setting-item { margin-bottom: 10px; display: flex; justify-content: space-between; gap: 20px; align-items: center; }
        
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 8px; }
        
        button { background: transparent; border: 1px solid var(--color); color: var(--color); font-size: 0.7em; padding: 4px 8px; cursor: pointer; font-family: inherit; }
        button:hover { background: var(--color); color: #000; }
        #resetBtn { border-color: var(--accent); color: var(--accent); }

        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 5px; }
        .user { opacity: 0.7; color: cyan; } .proto { font-weight: bold; }

        .input-area { display: flex; gap: 5px; }
        input[type="text"], select { background: transparent; border: 1px solid var(--color); color: var(--color); padding: 10px; font-family: inherit; }
        input[type="text"] { flex-grow: 1; }
        .rec-active { background: var(--accent) !important; color: #fff; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>
            <span>[ PROTOS_V17 ]</span>
            <div class="controls">
                <button onclick="toggleSettings()">SETTINGS</button>
                <button id="resetBtn" onclick="resetCore()">CORE RESET</button>
                <button id="voxBtn" onclick="toggleVox()">VOX: ON</button>
            </div>
        </h2>

        <div id="settings-panel">
            <div class="setting-item">ФОН: <input type="color" id="bgColor" onchange="updateTheme()"></div>
            <div class="setting-item">ТЕКСТ: <input type="color" id="fgColor" onchange="updateTheme()"></div>
            <div class="setting-item">ГОЛОС: <select id="voiceSelect" style="width: 120px;"></select></div>
            <button onclick="toggleSettings()" style="width: 100%">ЗАКРЫТЬ</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="КОМАНДА..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background: var(--color); color: #000; font-weight: bold;">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_mem')) || [];
        let config = JSON.parse(localStorage.getItem('protos_cfg')) || { bg: '#000000', fg: '#00ff00', vox: true, voiceIdx: 0 };
        
        const chatBox = document.getElementById('chat-box');
        let voices = [];

        window.onload = () => {
            applyConfig();
            loadVoices();
            addMessage('SYSTEM', 'Интерфейс кастомизации готов.');
        };

        function applyConfig() {
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
            document.getElementById('voxBtn').innerText = config.vox ? 'VOX: ON' : 'VOX: OFF';
        }

        function updateTheme() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            saveConfig();
            applyConfig();
        }

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const select = document.getElementById('voiceSelect');
            select.innerHTML = voices.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
            select.value = config.voiceIdx;
            select.onchange = () => { config.voiceIdx = select.value; saveConfig(); };
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = p.style.display === 'block' ? 'none' : 'block';
        }

        function saveConfig() { localStorage.setItem('protos_cfg', JSON.stringify(config)); }

        function toggleVox() { config.vox = !config.vox; saveConfig(); applyConfig(); }

        function resetCore() {
            if(confirm("Сбросить ядро?")) {
                memory = []; localStorage.removeItem('protos_mem');
                chatBox.innerHTML = ''; addMessage('SYSTEM', 'Ядро очищено.');
            }
        }

        function speak(text) {
            if (!config.vox) return;
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(text);
            if(voices[config.voiceIdx]) msg.voice = voices[config.voiceIdx];
            msg.lang = 'ru-RU';
            window.speechSynthesis.speak(msg);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender==='YOU'?'user':'proto'}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;
            addMessage('YOU', val);
            input.value = "";

            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{role: "system", content: "Ты Протос, лаконичный ИИ."}, ...memory, {role: "user", content: val}]
                    })
                });
                const answer = await res.text();
                addMessage('PROTOS', answer);
                speak(answer);
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
                localStorage.setItem('protos_mem', JSON.stringify(memory));
            } catch(e) { addMessage('SYSTEM', 'ОШИБКА СЕТИ.'); }
        }

        // Голос (REC)
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'ru-RU';
        recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
        recognition.onend = () => document.getElementById('recBtn').classList.remove('rec-active');
        function toggleRec() { document.getElementById('recBtn').classList.add('rec-active'); recognition.start(); }
    </script>
</body>
</html>
