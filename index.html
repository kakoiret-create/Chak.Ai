<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOS V26.3: STANDARD CORE</title>
    <style>
        :root { --bg: #020202; --color: #00ff41; --accent: #ff003c; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg) no-repeat center center fixed; background-size: cover;
            color: var(--color); font-family: 'Consolas', monospace; 
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.5s;
        }
        body::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.75); z-index: 1; }

        .window { 
            width: 95%; max-width: 900px; height: 90vh; border: 1px solid var(--color); 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 25px var(--color); z-index: 10; backdrop-filter: blur(12px);
        }
        h2 { background: var(--color); color: #000; margin: 0; padding: 12px; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; }
        
        .nav-btn { background: none; border: none; cursor: pointer; font-size: 1.4em; color: inherit; transition: 0.2s; }
        .nav-btn:hover { transform: scale(1.1); }

        #chat-box { flex-grow: 1; overflow-y: auto; padding: 25px; border-bottom: 1px solid var(--color); scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-left: 3px solid var(--color); padding-left: 12px; line-height: 1.4; }
        .msg.user { border-left-color: #0af; color: #0af; }
        .msg.warn { border-left-color: var(--accent); color: var(--accent); font-weight: bold; }

        .input-area { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.5); }
        input#userInput { flex-grow: 1; background: transparent; border: 1px solid var(--color); color: var(--color); padding: 12px; outline: none; border-radius: 5px; font-family: inherit; }
        
        .btn-ui { background: transparent; border: 1px solid var(--color); color: var(--color); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; border-radius: 5px; }
        .btn-ui:hover { background: var(--color); color: #000; }
        .icon-btn { width: 50px; height: 50px; font-size: 1.4em; }

        #settings-panel { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #000; border: 2px solid var(--color); padding: 20px; z-index: 100; width: 340px; box-shadow: 0 0 50px #000;
        }
        .setting-item { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        select, input[type="color"] { background: #111; color: var(--color); border: 1px solid var(--color); padding: 4px; cursor: pointer; }
        
        .clone-box { border: 1px dashed var(--color); padding: 10px; margin-bottom: 10px; text-align: center; }
        .viz { width: 100%; height: 8px; background: #111; margin: 8px 0; overflow: hidden; border: 1px solid #333; }
        #viz-bar { height: 100%; width: 0%; background: var(--color); transition: 0.1s; }
    </style>
</head>
<body>

    <div id="main-window" class="window">
        <h2>
            <span id="core-title">[ PROTOS_V26.3 ]</span>
            <div style="display:flex; gap:10px;">
                <button class="nav-btn" onclick="toggleSettings()">‚öô</button>
                <button class="nav-btn" style="color:var(--accent)" onclick="resetCore()">‚ü≥</button>
            </div>
        </h2>
        
        <div id="settings-panel">
            <h3 style="text-align:center; color:var(--color); margin-top:0;" id="set-title">CONFIG</h3>
            
            <div class="clone-box">
                <div style="font-size:0.7em;">VOICE PATTERN</div>
                <button id="cloneBtn" class="btn-ui" style="width:100%; margin-top:5px;" onclick="startCloning()">REC SAMPLE</button>
                <div class="viz"><div id="viz-bar"></div></div>
            </div>

            <div class="setting-item"><span id="l-lang">–Ø–ó–´–ö:</span> 
                <select id="langSelect" onchange="updateConfig()">
                    <option value="ru">–†—É—Å—Å–∫–∏–π</option><option value="en">English</option>
                    <option value="kk">“ö–∞–∑–∞“õ—à–∞</option><option value="tt">–¢–∞—Ç–∞—Ä—á–∞</option>
                </select>
            </div>

            <div class="setting-item"><span id="l-mode">–†–ï–ñ–ò–ú:</span> 
                <select id="safeMode" onchange="updateConfig()">
                    <option value="safe">SAFE (üõ°Ô∏è)</option><option value="unrestricted">UNRESTRICTED (üîì)</option>
                </select>
            </div>

            <div class="setting-item"><span id="l-color">–¶–í–ï–¢:</span> <input type="color" id="colorPicker" oninput="manualColorChange(this.value)"></div>
            <div class="setting-item"><span id="l-bg">–û–ë–û–ò:</span> <input type="file" id="bgInput" accept="image/*" onchange="processWallpaper(this)" style="width:120px"></div>
            
            <button class="btn-ui" style="width:100%; margin-top:10px; padding:10px;" onclick="toggleSettings()" id="l-close">–ó–ê–ö–†–´–¢–¨</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <button id="recBtn" class="btn-ui icon-btn" onclick="toggleRec()">üéô</button>
            <input type="text" id="userInput" placeholder="..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn-ui icon-btn">‚û§</button>
        </div>
    </div>

    <script>
        const i18n = {
            ru: { system: "–°–∏—Å—Ç–µ–º–∞ –≥–æ—Ç–æ–≤–∞.", warn: "–û–ì–†–ê–ù–ò–ß–ï–ù–û", proto: "–û—Ç–≤–µ—Ç:", input: "–ö–æ–º–∞–Ω–¥–∞...", set: "–ù–ê–°–¢–†–û–ô–ö–ò", lang: "–Ø–ó–´–ö", mode: "–†–ï–ñ–ò–ú", color: "–¶–í–ï–¢", bg: "–û–ë–û–ò", close: "–ó–ê–ö–†–´–¢–¨", speech: "ru-RU" },
            en: { system: "System online.", warn: "RESTRICTED", proto: "Response:", input: "Command...", set: "SETTINGS", lang: "LANGUAGE", mode: "MODE", color: "COLOR", bg: "WALLPAPER", close: "CLOSE", speech: "en-US" },
            kk: { system: "–ñ“Ø–π–µ –¥–∞–π—ã–Ω.", warn: "–®–ï–ö–¢–ï–£", proto: "–ñ–∞—É–∞–ø:", input: "–ö–æ–º–∞–Ω–¥–∞...", set: "–ü–ê–†–ê–ú–ï–¢–†–õ–ï–†", lang: "–¢–Ü–õ", mode: "–†–ï–ñ–ò–ú", color: "–¢“Æ–°", bg: "–û–ë–û–ò", close: "–ñ–ê–ë–£", speech: "kk-KZ" },
            tt: { system: "–°–∏—Å—Ç–µ–º–∞ ”ô–∑–µ—Ä.", warn: "–ß–ò–ö–õ”ò“Æ", proto: "“ñ–∞–≤–∞–ø:", input: "–ö–æ–º–∞–Ω–¥–∞...", set: "–ö”®–ô–õ”ò–ú”ò–õ”ò–†", lang: "–¢–ï–õ", mode: "–†–ï–ñ–ò–ú", color: "–¢”®–°", bg: "–§–û–ù", close: "–Ø–ë–£", speech: "tt-RU" }
        };

        let config = JSON.parse(localStorage.getItem('p_cfg')) || { 
            lang: 'ru', fg:'#00ff41', mode:'safe', pitch: 1, bgImg: '' 
        };

        window.onload = () => { applyUI(); addMessage('SYSTEM', i18n[config.lang].system); };

        async function startCloning() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const ctx = new AudioContext();
                const analyzer = ctx.createAnalyser();
                ctx.createMediaStreamSource(stream).connect(analyzer);
                document.getElementById('cloneBtn').innerText = "...";
                let start = Date.now(), pitches = [], data = new Uint8Array(analyzer.frequencyBinCount);
                const loop = () => {
                    analyzer.getByteFrequencyData(data);
                    let vol = data.reduce((a,b)=>a+b)/data.length;
                    document.getElementById('viz-bar').style.width = (vol*3) + "%";
                    if(vol > 5) pitches.push(vol);
                    if(Date.now() - start < 3000) requestAnimationFrame(loop);
                    else {
                        stream.getTracks().forEach(t => t.stop());
                        config.pitch = Math.max(0.5, Math.min(2, (pitches.reduce((a,b)=>a+b,0)/pitches.length)/25));
                        document.getElementById('cloneBtn').innerText = "REC SAMPLE";
                        save();
                    }
                }; loop();
            } catch(e) { alert("Mic error"); }
        }

        function applyUI() {
            const t = i18n[config.lang];
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('userInput').placeholder = t.input;
            document.getElementById('set-title').innerText = t.set;
            ['lang','mode','color','bg','close'].forEach(k => { if(document.getElementById('l-'+k)) document.getElementById('l-'+k).innerText = t[k]; });
            document.getElementById('langSelect').value = config.lang;
            document.getElementById('safeMode').value = config.mode;
            if(config.bgImg) document.body.style.backgroundImage = `url(${config.bgImg})`;
            
            const title = document.getElementById('core-title');
            if(config.mode === 'unrestricted') { title.innerText = '[ UNRESTRICTED ]'; title.style.color = '#ff003c'; }
            else { title.innerText = '[ PROTOS_V26.3 ]'; title.style.color = 'inherit'; }
        }

        function updateConfig() {
            config.lang = document.getElementById('langSelect').value;
            config.mode = document.getElementById('safeMode').value;
            applyUI(); save();
        }

        function processWallpaper(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                config.bgImg = e.target.result;
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canv = document.createElement('canvas'); const ctx = canv.getContext('2d');
                    canv.width = 1; canv.height = 1; ctx.drawImage(img,0,0,1,1);
                    const [r,g,b] = ctx.getImageData(0,0,1,1).data;
                    config.fg = "#" + ((1<<24)+(Math.max(r,100)<<16)+(Math.max(g,100)<<8)+Math.max(b,100)).toString(16).slice(1);
                    applyUI(); save();
                };
            }; reader.readAsDataURL(input.files[0]);
        }

        function addMessage(sender, text, type = 'proto') {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(div); box.scrollTop = box.scrollHeight;
            if(type === 'proto' || type === 'warn') {
                const s = new SpeechSynthesisUtterance(text);
                s.lang = i18n[config.lang].speech; s.pitch = config.pitch; window.speechSynthesis.speak(s);
            }
        }

        function send() {
            const i = document.getElementById('userInput'); const val = i.value.trim(); if(!val) return;
            addMessage('YOU', val, 'user');
            setTimeout(() => {
                const t = i18n[config.lang];
                if(config.mode === 'safe' && /18+|–º–∞—Ç|—Å–µ–∫—Å|–ø–æ—Ä–Ω–æ/i.test(val)) {
                    addMessage('SYSTEM', t.warn, 'warn');
                } else {
                    addMessage('PROTO', t.proto + " " + val);
                }
            }, 600); i.value = '';
        }

        function toggleSettings() { const s = document.getElementById('settings-panel'); s.style.display = s.style.display==='block'?'none':'block'; }
        function manualColorChange(v) { config.fg = v; applyUI(); save(); }
        function resetCore() { localStorage.removeItem('p_cfg'); location.reload(); }
        function save() { localStorage.setItem('p_cfg', JSON.stringify(config)); }
        function toggleRec() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return; let r = new SR(); r.lang = i18n[config.lang].speech;
            r.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
            r.start();
        }
    </script>
</body>
</html>
