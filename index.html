<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V19: MULTIMEDIA</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 850px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; scroll-behavior: smooth; border-right: 1px solid rgba(0,255,0,0.1); }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        .gen-img { max-width: 100%; border: 1px solid var(--color); margin-top: 10px; box-shadow: 0 0 10px var(--color); }
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; text-align: center; }
        #preview-media { max-width: 80px; border: 1px solid var(--color); }
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .loading { animation: pulse 1s infinite; pointer-events: none; }
        @keyframes pulse { 50% { opacity: 0.3; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>[ PROTOS_V19_GEN ] <button onclick="resetCore()" style="color:red; background:none; border:1px solid red; cursor:pointer; font-family:inherit;">RESET</button></h2>
        <div id="chat-box"></div>
        <div id="preview-area"><div id="media-content"></div></div>
        <div class="input-area">
            <label class="file-label" title="–ó–∞–≥—Ä—É–∑–∏—Ç—å —Å—Ç–∏–ª—å">üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)"></label>
            <input type="text" id="userInput" placeholder="–ù–ê–†–ò–°–£–ô... / –°–î–ï–õ–ê–ô –ü–û–•–û–ñ–ï..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold; padding:12px; cursor:pointer; font-family:inherit;">SEND</button>
        </div>
    </div>

    <script>
        let memory = [];
        let currentFileData = null;

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                document.getElementById('media-content').innerHTML = `<span>–°–¢–ò–õ–¨ –°–ß–ò–¢–ê–ù</span><br><img src="${currentFileData}" id="preview-media">`;
            };
            reader.readAsDataURL(file);
        }

        async function send() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim();
            if(!val && !currentFileData) return;

            addMessage('YOU', val);
            input.value = "";
            btn.classList.add('loading');

            // –ï–°–õ–ò –ó–ê–ü–†–û–° –ù–ê –ì–ï–ù–ï–†–ê–¶–ò–Æ (—Å–ª–æ–≤–æ '–Ω–∞—Ä–∏—Å—É–π' –∏–ª–∏ '/draw')
            if (val.toLowerCase().includes('–Ω–∞—Ä–∏—Å—É–π') || val.toLowerCase().includes('/draw')) {
                const prompt = val.replace(/–Ω–∞—Ä–∏—Å—É–π|\/draw/gi, '').trim();
                const genUrl = `https://pollinations.ai{encodeURIComponent(prompt)}?width=1024&height=1024&seed=${Math.floor(Math.random()*1000)}&model=flux`;
                addMessage('PROTOS', `–ì–µ–Ω–µ—Ä–∏—Ä—É—é –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ –∑–∞–ø—Ä–æ—Å—É: "${prompt}"...`);
                const img = document.createElement('img');
                img.src = genUrl;
                img.className = 'gen-img';
                img.onload = () => {
                    document.getElementById('chat-box').appendChild(img);
                    document.getElementById('chat-box').scrollTop = 99999;
                    btn.classList.remove('loading');
                };
                return;
            }

            // –û–ë–´–ß–ù–´–ô –ó–ê–ü–†–û–° –ò–õ–ò –ê–ù–ê–õ–ò–ó –°–¢–ò–õ–Ø
            try {
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å. –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ø—Ä–∏—Å–ª–∞–ª —Ñ–æ—Ç–æ –∏ –ø—Ä–æ—Å–∏—Ç '—Å–¥–µ–ª–∞—Ç—å –ø–æ—Ö–æ–∂–µ', –æ–ø–∏—à–∏ —Å—Ç–∏–ª—å —Ñ–æ—Ç–æ –∏ –ø—Ä–µ–¥–ª–æ–∂–∏ –ø—Ä–æ–º–ø—Ç, –Ω–∞—á–∏–Ω–∞—é—â–∏–π—Å—è —Å –∫–æ–º–∞–Ω–¥—ã /draw." },
                            ...memory,
                            {
                                role: "user",
                                content: currentFileData ? [
                                    { type: "text", text: val || "–û–ø–∏—à–∏ —ç—Ç–æ—Ç —Å—Ç–∏–ª—å –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏" },
                                    { type: "image_url", image_url: { url: currentFileData } }
                                ] : val
                            }
                        ],
                        model: "openai"
                    })
                });

                const answer = await response.text();
                addMessage('PROTOS', answer);
                currentFileData = null;
                document.getElementById('preview-area').style.display = 'none';
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 6) memory.splice(0,2);
            } catch(e) { addMessage('SYSTEM', '–°–ë–û–ô.'); }
            btn.classList.remove('loading');
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${s==='YOU'?'user':'proto'}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function resetCore() { memory = []; location.reload(); }
    </script>
</body>
</html>
