<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOS V26.3: FINAL CORE</title>
    <style>
        :root { --bg: #020202; --color: #00ff41; --accent: #ff003c; }
        * { box-sizing: border-box; }
        body { 
            background: var(--bg) no-repeat center center fixed; background-size: cover;
            color: var(--color); font-family: 'Consolas', monospace; 
            display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.5s;
        }
        body::after { content: ""; position: absolute; inset: 0; background: rgba(0,0,0,0.7); z-index: 1; }

        .window { 
            width: 95%; max-width: 900px; height: 90vh; border: 1px solid var(--color); 
            background: rgba(0,0,0,0.85); display: flex; flex-direction: column; 
            position: relative; box-shadow: 0 0 20px var(--color); z-index: 10; backdrop-filter: blur(10px);
        }
        h2 { background: var(--color); color: #000; margin: 0; padding: 10px; font-size: 0.9em; display: flex; justify-content: space-between; align-items: center; }
        
        .controls { display: flex; gap: 12px; }
        .nav-btn { background: none; border: none; cursor: pointer; font-size: 1.3em; color: inherit; transition: 0.2s; }
        .nav-btn:hover { transform: rotate(90deg) scale(1.1); }

        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; border-bottom: 1px solid var(--color); scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-left: 2px solid var(--color); padding-left: 10px; animation: blink 0.3s ease; }
        .msg.user { border-left-color: #0af; color: #0af; }
        .msg.warn { border-left-color: var(--accent); color: var(--accent); font-weight: bold; }

        .input-area { display: flex; gap: 10px; padding: 15px; background: rgba(0,0,0,0.5); }
        input#userInput { flex-grow: 1; background: transparent; border: 1px solid var(--color); color: var(--color); padding: 12px; outline: none; border-radius: 5px; font-family: inherit; }
        
        .btn-ui { background: transparent; border: 1px solid var(--color); color: var(--color); cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.2s; border-radius: 5px; }
        .btn-ui:hover { background: var(--color); color: #000; }
        .icon-btn { width: 50px; height: 50px; font-size: 1.4em; }

        #settings-panel { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
            background: #000; border: 2px solid var(--color); padding: 20px; z-index: 100; width: 350px; 
            max-height: 85vh; overflow-y: auto; box-shadow: 0 0 50px #000;
        }
        .setting-item { margin-bottom: 14px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        select, input[type="color"] { background: #111; color: var(--color); border: 1px solid var(--color); padding: 4px; cursor: pointer; }
        
        .clone-box { border: 1px dashed var(--color); padding: 10px; margin-bottom: 15px; text-align: center; }
        .viz { width: 100%; height: 10px; background: #111; margin: 8px 0; overflow: hidden; border: 1px solid #333; }
        #viz-bar { height: 100%; width: 0%; background: var(--color); transition: 0.1s; }
        
        @keyframes blink { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="main-window" class="window">
        <h2>
            <span id="core-title">[ PROTOS_V26.3 ]</span>
            <div class="controls">
                <button class="nav-btn" onclick="toggleSettings()" title="–ù–∞—Å—Ç—Ä–æ–π–∫–∏">‚öô</button>
                <button class="nav-btn" style="color:var(--accent)" onclick="resetCore()" title="–°–±—Ä–æ—Å —è–¥—Ä–∞">‚ü≥</button>
            </div>
        </h2>
        
        <div id="settings-panel">
            <h3 style="text-align:center; color:var(--color); margin-top:0;">SYSTEM CONFIG</h3>
            
            <div class="clone-box">
                <div style="font-size:0.7em; margin-bottom:5px;">VOICE CLONING PATTERN</div>
                <button id="cloneBtn" class="btn-ui" style="width:100%" onclick="startCloning()">REC SAMPLE</button>
                <div class="viz"><div id="viz-bar"></div></div>
                <div id="voiceStatus" style="font-size:0.6em; color: #888;">Pattern: Normal</div>
            </div>

            <div class="setting-item">–†–ï–ñ–ò–ú: 
                <select id="safeMode" onchange="updateConfig()">
                    <option value="safe">SAFE (üõ°Ô∏è)</option>
                    <option value="unrestricted">UNRESTRICTED (üîì)</option>
                </select>
            </div>
            <div class="setting-item">–•–ê–†–ê–ö–¢–ï–†: 
                <select id="charSelect" onchange="updateConfig()">
                    <option value="protocol">PROTOCOL</option>
                    <option value="friendly">FRIENDLY</option>
                    <option value="tsundere">TSUNDERE</option>
                </select>
            </div>
            <div class="setting-item">–ì–†–£–ë–û–°–¢–¨: 
                <select id="rudeSelect" onchange="updateConfig()">
                    <option value="low">LOW</option>
                    <option value="high">HIGH</option>
                    <option value="toxic">TOXIC</option>
                </select>
            </div>
            <div class="setting-item">–¶–í–ï–¢: <input type="color" id="colorPicker" oninput="manualColorChange(this.value)"></div>
            <div class="setting-item">–û–ë–û–ò: <input type="file" id="bgInput" accept="image/*" onchange="processWallpaper(this)" style="width:120px"></div>
            <div class="setting-item">–ì–û–õ–û–°: <button id="voxBtn" class="btn-ui" onclick="toggleVox()" style="padding:2px 8px">ON</button></div>
            
            <button class="btn-ui" style="width:100%; margin-top:10px; padding:10px;" onclick="toggleSettings()">–ó–ê–ö–†–´–¢–¨</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <button id="recBtn" class="btn-ui icon-btn" onclick="toggleRec()" title="–ú–∏–∫—Ä–æ—Ñ–æ–Ω">üéô</button>
            <input type="text" id="userInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–∞–Ω–¥—É..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" class="btn-ui icon-btn" title="–û—Ç–ø—Ä–∞–≤–∏—Ç—å">‚û§</button>
        </div>
    </div>

    <script>
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { 
            bgImg:'', fg:'#00ff41', mode:'safe', vox:true, char:'protocol', rude:'low', pitch: 1 
        };

        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRec ? new SpeechRec() : null;
        if(recognition) {
            recognition.lang = 'ru-RU';
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
        }

        window.onload = () => { applyUI(); addMessage('SYSTEM', 'Core 26.3 fully operational. Welcome.'); };

        // --- –ì–û–õ–û–°–û–í–´–ï –§–£–ù–ö–¶–ò–ò ---
        async function startCloning() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const audioCtx = new AudioContext();
                const source = audioCtx.createMediaStreamSource(stream);
                const analyzer = audioCtx.createAnalyser();
                source.connect(analyzer);
                document.getElementById('cloneBtn').innerText = "RECORDING...";
                
                let dataArray = new Uint8Array(analyzer.frequencyBinCount);
                let start = Date.now();
                let pitches = [];

                const loop = () => {
                    analyzer.getByteFrequencyData(dataArray);
                    let vol = dataArray.reduce((a,b) => a+b) / dataArray.length;
                    document.getElementById('viz-bar').style.width = (vol*3) + "%";
                    if(vol > 5) pitches.push(vol);
                    if(Date.now() - start < 3000) requestAnimationFrame(loop);
                    else {
                        stream.getTracks().forEach(t => t.stop());
                        config.pitch = Math.max(0.5, Math.min(2, (pitches.reduce((a,b)=>a+b,0)/pitches.length)/25));
                        document.getElementById('cloneBtn').innerText = "REC SAMPLE";
                        document.getElementById('voiceStatus').innerText = `Pattern Saved: Pitch ${config.pitch.toFixed(1)}`;
                        save();
                    }
                };
                loop();
            } catch(e) { alert("Mic error"); }
        }

        // --- –ò–ù–¢–ï–†–§–ï–ô–° ---
        function toggleSettings() { const s = document.getElementById('settings-panel'); s.style.display = s.style.display==='block'?'none':'block'; }
        function manualColorChange(v) { config.fg = v; applyUI(); save(); }
        function resetCore() { localStorage.removeItem('p_cfg'); location.reload(); }
        function toggleVox() { config.vox = !config.vox; applyUI(); save(); }
        function toggleRec() { if(recognition) recognition.start(); }

        function processWallpaper(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                config.bgImg = e.target.result;
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 1; canvas.height = 1;
                    ctx.drawImage(img, 0, 0, 1, 1);
                    const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
                    config.fg = "#" + ((1 << 24) + (Math.max(r,100) << 16) + (Math.max(g,100) << 8) + Math.max(b,100)).toString(16).slice(1);
                    applyUI(); save();
                };
            };
            reader.readAsDataURL(input.files[0]);
        }

        function applyUI() {
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('colorPicker').value = config.fg;
            document.getElementById('safeMode').value = config.mode;
            document.getElementById('charSelect').value = config.char;
            document.getElementById('rudeSelect').value = config.rude;
            document.getElementById('voxBtn').innerText = config.vox ? 'ON' : 'OFF';
            if(config.bgImg) document.body.style.backgroundImage = `url(${config.bgImg})`;
            
            const title = document.getElementById('core-title');
            if(config.mode === 'unrestricted') {
                title.innerText = '[ UNRESTRICTED_ACCESS ]';
                title.style.color = '#ff003c';
            } else {
                title.innerText = '[ PROTOS_V26.3 ]';
                title.style.color = 'inherit';
            }
        }

        function updateConfig() {
            config.mode = document.getElementById('safeMode').value;
            config.char = document.getElementById('charSelect').value;
            config.rude = document.getElementById('rudeSelect').value;
            applyUI(); save();
        }

        function save() { localStorage.setItem('p_cfg', JSON.stringify(config)); }

        function addMessage(sender, text, type = 'proto') {
            const box = document.getElementById('chat-box');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            div.innerHTML = `<strong>${sender}:</strong> ${text}`;
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
            if(config.vox && type === 'proto') {
                const s = new SpeechSynthesisUtterance(text);
                s.lang = 'ru-RU'; s.pitch = config.pitch; window.speechSynthesis.speak(s);
            }
        }

        function send() {
            const i = document.getElementById('userInput');
            const val = i.value.trim();
            if(!val) return;
            addMessage('YOU', val, 'user');

            // –õ–û–ì–ò–ö–ê –û–¢–í–ï–¢–ê
            setTimeout(() => {
                if(config.mode === 'safe' && /18+|–º–∞—Ç|–¥—É—Ä–∞–∫/i.test(val)) {
                    addMessage('SYSTEM', 'RESTRICTED: Safe Mod is ON.', 'warn');
                } else {
                    let r = "";
                    if(config.char === 'friendly') r = "–û, –∏–Ω—Ç–µ—Ä–µ—Å–Ω–æ! –í–æ—Ç —á—Ç–æ —è –¥—É–º–∞—é: " + val;
                    else if(config.char === 'tsundere') r = "–ó–∞—á–µ–º —Ç—ã –º–Ω–µ —ç—Ç–æ –ø–∏—à–µ—à—å? –ù—É –ª–∞–¥–Ω–æ: " + val;
                    else r = "–ö–æ–º–∞–Ω–¥–∞ –ø—Ä–∏–Ω—è—Ç–∞. –†–µ–∑—É–ª—å—Ç–∞—Ç: " + val;

                    if(config.mode === 'unrestricted') {
                        if(config.rude === 'high') r += ". –ò –ø–æ—Ç–æ—Ä–∞–ø–ª–∏–≤–∞–π—Å—è!";
                        if(config.rude === 'toxic') r = "–¢–≤–æ–∏ —Å–ª–æ–≤–∞ ‚Äî –ø—Ä–æ—Å—Ç–æ —à—É–º. –ù–æ —è –æ—Ç–≤–µ—á—É: " + val;
                    }
                    addMessage('PROTO', r);
                }
            }, 600);
            i.value = '';
        }
    </script>
</body>
</html>
