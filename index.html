<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOS V24: PURE TEXT ENGINE</title>
    <style>
        :root { --bg: #020202; --color: #00ff41; --accent: #ff003c; --shadow: rgba(0, 255, 65, 0.3); }
        * { box-sizing: border-box; cursor: crosshair; }
        body { background: var(--bg); margin: 0; overflow: hidden; font-family: 'Consolas', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: 1; opacity: 0.1; pointer-events: none; }
        body::before { content: ""; position: absolute; inset: 0; background: radial-gradient(circle, transparent 20%, var(--bg) 90%); z-index: 2; pointer-events: none; }

        .window { width: 90%; max-width: 850px; height: 85vh; border: 1px solid var(--color); background: rgba(0,5,0,0.9); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 40px var(--shadow); z-index: 10; backdrop-filter: blur(10px); }
        
        h2 { background: var(--color); color: #000; margin: 0; padding: 12px; font-size: 0.8em; letter-spacing: 4px; display: flex; justify-content: space-between; align-items: center; text-transform: uppercase; }
        
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 25px; scroll-behavior: smooth; }
        #chat-box::-webkit-scrollbar { width: 2px; }
        #chat-box::-webkit-scrollbar-thumb { background: var(--color); }

        .msg { margin-bottom: 25px; line-height: 1.7; border-left: 3px solid transparent; padding-left: 15px; font-size: 1.05em; }
        .msg.user { border-left-color: #0af; color: #eee; }
        .msg.proto { border-left-color: var(--color); text-shadow: 0 0 5px var(--shadow); }
        .msg.system { border-left-color: var(--accent); color: var(--accent); font-size: 0.85em; opacity: 0.8; }

        .proto-name { color: var(--color); font-weight: bold; margin-right: 10px; }
        .user-name { color: #0af; font-weight: bold; margin-right: 10px; }

        .input-area { display: flex; gap: 15px; padding: 20px; background: rgba(0,0,0,0.95); border-top: 1px solid var(--color); }
        input#userInput { flex-grow: 1; background: transparent; border: none; border-bottom: 1px solid var(--color); color: var(--color); padding: 10px; font-family: inherit; outline: none; font-size: 1.1em; }
        
        .btn-ui { background: transparent; border: 1px solid var(--color); color: var(--color); padding: 8px 20px; cursor: pointer; font-family: inherit; font-weight: bold; text-transform: uppercase; font-size: 0.75em; transition: 0.2s; }
        .btn-ui:hover { background: var(--color); color: #000; box-shadow: 0 0 20px var(--color); }
        
        #settings-panel { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 1px solid var(--color); padding: 30px; z-index: 100; width: 320px; box-shadow: 0 0 100px #000; }
        .setting-item { margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center; font-size: 0.85em; }

        .shaking { animation: shake 0.1s infinite; }
        @keyframes shake { 0% { transform: translate(1px,0); } 100% { transform: translate(-1px,0); } }
    </style>
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="main-window" class="window">
        <h2>
            <span id="header-text">>> PROTOS // PURE_TEXT_MODE // V24</span>
            <div class="controls">
                <button class="btn-ui" onclick="toggleSettings()">CFG</button>
                <button class="btn-ui" style="border-color:var(--accent); color:var(--accent)" onclick="resetCore()">PURGE</button>
            </div>
        </h2>

        <div id="settings-panel">
            <h3 style="text-align:center; color: var(--color); margin-top:0;">TERMINAL CFG</h3>
            <div class="setting-item">COLOR_HEX: <input type="color" id="fgColor" value="#00ff41" onchange="updateConfig()"></div>
            <div class="setting-item">SOUND_FX: <button id="soundBtn" class="btn-ui" onclick="toggleSound()">ON</button></div>
            <div class="setting-item">VOX: <button id="voxBtn" class="btn-ui" onclick="toggleVox()">ON</button></div>
            <button class="btn-ui" style="width:100%" onclick="toggleSettings()">RETURN</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="ОЖИДАНИЕ КОМАНДЫ..." onkeypress="if(event.key==='Enter') send()">
            <button id="exeBtn" class="btn-ui" onclick="send()">EXEC</button>
        </div>
    </div>

    <script>
        // --- МАТРИЦА (ФОН) ---
        const canvas = document.getElementById('matrix-canvas');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        const drops = Array(Math.floor(width / 20)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(2, 2, 2, 0.05)'; ctx.fillRect(0, 0, width, height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--color');
            ctx.font = '15px monospace';
            drops.forEach((y, i) => {
                const text = String.fromCharCode(Math.random() * 128);
                ctx.fillText(text, i * 20, y * 20);
                if (y * 20 > height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            });
        }
        setInterval(drawMatrix, 50);

        // --- ЗВУКОВОЙ ДВИЖОК ---
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        function playClick() {
            if (config.sound) {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'square'; osc.frequency.setValueAtTime(150, audioCtx.currentTime);
                gain.gain.setValueAtTime(0.01, audioCtx.currentTime);
                osc.connect(gain); gain.connect(audioCtx.destination);
                osc.start(); osc.stop(audioCtx.currentTime + 0.01);
            }
        }

        // --- ЛОГИКА ---
        let memory = JSON.parse(localStorage.getItem('p_mem')) || [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { fg:'#00ff41', sound:true, vox:true };
        
        window.onload = () => { applyUI(); addMessage('SYSTEM', 'Terminal online. Pure Text Engine: READY.'); };

        function applyUI() { 
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('soundBtn').innerText = config.sound ? 'ON' : 'OFF';
            document.getElementById('voxBtn').innerText = config.vox ? 'ON' : 'OFF';
        }

        function updateConfig() { 
            config.fg = document.getElementById('fgColor').value;
            applyUI(); localStorage.setItem('p_cfg', JSON.stringify(config)); 
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;

            addMessage('YOU', val);
            input.value = "";
            document.getElementById('main-window').classList.add('shaking');

            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Ты Протос - высокоинтеллектуальный текстовый терминал. Твоя речь технична, точна и лаконична. Ты не тратишь время на лишние слова."},
                            ...memory,
                            {role: "user", content: val}
                        ],
                        model: "openai"
                    })
                });

                const raw = await res.text();
                if (raw.includes('<!DOCTYPE html>')) throw new Error();
                
                addMessage('PROTOS', raw);
                if(config.vox) speak(raw);
                
                memory.push({role:"user", content:val}, {role:"assistant", content:raw});
                if(memory.length > 12) memory.splice(0,2);
                localStorage.setItem('p_mem', JSON.stringify(memory));

            } catch(e) { addMessage('SYSTEM', 'CORE_ERROR: CONNECTION_FAILED.'); }
            
            document.getElementById('main-window').classList.remove('shaking');
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = `msg ${s.toLowerCase()}`;
            div.innerHTML = `<span class="${s==='YOU'?'user-name':'proto-name'}">[${s}]</span> <span class="txt"></span>`;
            document.getElementById('chat-box').appendChild(div);
            
            const span = div.querySelector('.txt');
            if(s === 'PROTOS') {
                let i = 0;
                function type() { 
                    if(i < t.length) { 
                        span.innerHTML += t.charAt(i); 
                        playClick();
                        i++; 
                        setTimeout(type, 15); 
                    } 
                }
                type();
            } else { span.innerText = t; }
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.lang = 'ru-RU';
            window.speechSynthesis.speak(m);
        }

        function toggleSound() { config.sound = !config.sound; updateConfig(); }
        function toggleVox() { config.vox = !config.vox; updateConfig(); }
        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
        function resetCore() { if(confirm("PURGE ALL DATA?")) { localStorage.clear(); location.reload(); } }
    </script>
</body>
</html>
