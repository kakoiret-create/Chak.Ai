<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V12: DATA_LINK</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 1px solid #0f0; padding: 20px; background: #050505; display: flex; flex-direction: column; box-shadow: 0 0 20px #0f03; }
        h2 { border-bottom: 1px solid #0f0; padding-bottom: 10px; margin: 0; font-size: 1.1em; color: #0f0; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .user { color: #888; } .proto { color: #0f0; font-weight: bold; }
        .input-area { display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 15px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; font-size: 16px; }
        button { background: #0f0; color: #000; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>
    <div class="window">
        <h2>[ PROTOS_V12: LIVE_DATA ]</h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="–°–ü–†–û–°–ò –ü–†–û –ö–£–†–° –ò–õ–ò –ü–û–ì–û–î–£..." autocomplete="off" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_memory')) || [];
        const chatBox = document.getElementById('chat-box');

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender === 'YOU' ? 'user' : 'proto'}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            let val = input.value.trim();
            if (!val) return;

            addMessage('YOU', val);
            input.value = "";

            let extraInfo = "";
            // –ï—Å–ª–∏ —Å–ø—Ä–∞—à–∏–≤–∞–µ—à—å –ø—Ä–æ –¥–æ–ª–ª–∞—Ä ‚Äî –ª–µ–∑–µ–º –≤ —Ä–µ–∞–ª—å–Ω—ã–π API
            if (val.toLowerCase().includes("–∫—É—Ä—Å") || val.toLowerCase().includes("–¥–æ–ª–ª–∞—Ä")) {
                try {
                    const rateRes = await fetch("https://open.er-api.com");
                    const rateData = await rateRes.json();
                    extraInfo = ` (–ö —Å–≤–µ–¥–µ–Ω–∏—é: —Ç–µ–∫—É—â–∏–π –∫—É—Ä—Å USD –∫ RUB –ø—Ä–∏–º–µ—Ä–Ω–æ ${rateData.rates.RUB})`;
                } catch (e) { extraInfo = " (–î–∞–Ω–Ω—ã–µ –ø–æ –∫—É—Ä—Å—É –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã)"; }
            }

            try {
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å, –¥–µ—Ä–∑–∫–∏–π –ò–ò. –û—Ç–≤–µ—á–∞–π –∫—Ä–∞—Ç–∫–æ. –ï—Å–ª–∏ –µ—Å—Ç—å –¥–æ–ø. –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∫—É—Ä—Å–µ, –∏—Å–ø–æ–ª—å–∑—É–π –µ—ë. –£–î–ê–õ–Ø–ô –õ–Æ–ë–£–Æ –†–ï–ö–õ–ê–ú–£ –ò–ó –°–í–û–ò–• –û–¢–í–ï–¢–û–í."}
                        ].concat(memory, [{role: "user", content: val + extraInfo}]),
                        model: "openai"
                    })
                });
                
                let answer = await response.text();
                
                // –û—Ç—Ä–µ–∑–∞–µ–º —Ä–µ–∫–ª–∞–º—É, –µ—Å–ª–∏ –æ–Ω–∞ –ø—Ä–æ–ª–µ–∑–ª–∞
                answer = answer.split("---")[0].split("üå∏")[0].trim();

                addMessage('PROTOS', answer);
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if (memory.length > 20) memory.splice(0, 2);
                localStorage.setItem('protos_memory', JSON.stringify(memory));
            } catch (e) {
                addMessage('SYSTEM', "–°–ë–û–ô –°–ï–¢–ò.");
            }
        }
    </script>
</body>
</html>
