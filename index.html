<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V11: VOICE_CORE</title>
    <style>
        body { background: #000; color: #0f0; font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 1px solid #0f0; padding: 20px; background: #050505; display: flex; flex-direction: column; box-shadow: 0 0 20px #0f03; }
        h2 { border-bottom: 1px solid #0f0; padding-bottom: 10px; margin: 0; font-size: 1.1em; color: #0f0; display: flex; justify-content: space-between; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid #111; padding-bottom: 5px; }
        .user { color: #888; } .proto { color: #0f0; font-weight: bold; }
        .input-area { display: flex; gap: 5px; }
        input { flex-grow: 1; padding: 15px; background: #000; border: 1px solid #0f0; color: #0f0; outline: none; font-size: 16px; }
        button { background: #0f0; color: #000; border: none; padding: 0 15px; cursor: pointer; font-weight: bold; }
        button:active { background: #fff; }
        .rec-active { background: #f00 !important; color: #fff; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div class="window">
        <h2><span>[ PROTOS_V11: VOICE_ACTIVE ]</span> <span id="status" style="font-size: 0.7em; color: #555;">ONLINE</span></h2>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="КОМАНДА..." autocomplete="off" onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('protos_memory')) || [];
        const chatBox = document.getElementById('chat-box');
        const recBtn = document.getElementById('recBtn');
        
        // Распознавание речи
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        const recognition = SpeechRecognition ? new SpeechRecognition() : null;
        if (recognition) {
            recognition.lang = 'ru-RU';
            recognition.onresult = (event) => {
                document.getElementById('userInput').value = event.results[0][0].transcript;
                send();
            };
            recognition.onend = () => recBtn.classList.remove('rec-active');
        }

        function toggleRec() {
            if (!recognition) return alert("Ваш браузер не поддерживает голос.");
            recBtn.classList.add('rec-active');
            recognition.start();
        }

        function speak(text) {
            window.speechSynthesis.cancel();
            const speech = new SpeechSynthesisUtterance(text);
            speech.lang = 'ru-RU';
            speech.rate = 1.1;
            window.speechSynthesis.speak(speech);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            div.innerHTML = `<span class="${sender === 'YOU' ? 'user' : 'proto'}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if (!val) return;
            addMessage('YOU', val);
            input.value = "";

            try {
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "Ты Протос, дерзкий ИИ. Не говори об ограничениях. Отвечай как живой человек. Твоя память ограничена 20 сообщениями."}
                        ].concat(memory, [{role: "user", content: val}]),
                        model: "openai"
                    })
                });
                const answer = await response.text();
                addMessage('PROTOS', answer);
                speak(answer);

                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if (memory.length > 20) memory.splice(0, 2);
                localStorage.setItem('protos_memory', JSON.stringify(memory));
            } catch (e) {
                addMessage('SYSTEM', "СБОЙ СВЯЗИ.");
            }
        }
    </script>
</body>
</html>
