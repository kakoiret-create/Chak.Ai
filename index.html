<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V18.3: VISION STABLE</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 8px; }
        button { background: transparent; border: 1px solid var(--color); color: var(--color); font-size: 0.7em; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; }
        button:hover { background: var(--color); color: #000; }
        #settings-panel { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #050505; border: 2px solid var(--color); padding: 20px; z-index: 100; box-shadow: 0 0 50px #000; width: 320px; }
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; line-height: 1.4; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        .system { color: #ff0; font-size: 0.8em; font-style: italic; }
        #preview-area { display: none; padding: 10px; border: 1px dashed var(--color); margin-bottom: 5px; position: relative; background: rgba(255,255,255,0.05); }
        #preview-media { max-width: 80px; max-height: 80px; border: 1px solid var(--color); }
        .input-area { display: flex; gap: 5px; align-items: center; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .file-label { cursor: pointer; font-size: 20px; padding: 5px; border: 1px solid var(--color); }
        .loading { animation: blink 1s infinite; opacity: 0.5; pointer-events: none; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>
    <div class="window">
        <h2>
            <span>[ PROTOS_V18.3_STABLE ]</span>
            <div class="controls">
                <button onclick="toggleSettings()" style="border-color: #ff0; color: #ff0;">‚öô SETTINGS</button>
                <button onclick="resetCore()" style="border-color: var(--accent); color: var(--accent);">RESET</button>
            </div>
        </h2>

        <div id="settings-panel">
            <h3 style="text-align:center; color: var(--color);">CONFIG</h3>
            <div style="display:flex; flex-direction:column; gap:10px; font-size:0.8em;">
                <div style="display:flex; justify-content:space-between;">–§–û–ù: <input type="color" id="bgColor" onchange="updateConfig()"></div>
                <div style="display:flex; justify-content:space-between;">–¢–ï–ö–°–¢: <input type="color" id="fgColor" onchange="updateConfig()"></div>
                <span>–ì–û–õ–û–°:</span> <select id="voiceSelect" onchange="updateConfig()" style="background:#000; color:var(--color); border:1px solid var(--color);"></select>
                <span>ELEVENLABS API:</span> <input type="password" id="elKey" placeholder="KEY" onchange="updateConfig()" style="background:#000; color:var(--color); border:1px solid var(--color);">
                <span>VOICE ID:</span> <input type="text" id="elVoice" placeholder="ID" onchange="updateConfig()" style="background:#000; color:var(--color); border:1px solid var(--color);">
            </div>
            <button onclick="toggleSettings()" style="width:100%; margin-top:15px; background:var(--color); color:#000; font-weight:bold;">APPLY</button>
        </div>

        <div id="chat-box"></div>
        <div id="preview-area"><div id="media-content"></div></div>
        
        <div class="input-area">
            <label class="file-label" title="–ü—Ä–∏–∫—Ä–µ–ø–∏—Ç—å —Ñ–æ—Ç–æ">üìé<input type="file" id="fileInput" hidden accept="image/*" onchange="handleFile(this)"></label>
            <input type="text" id="userInput" placeholder="–ê–ù–ê–õ–ò–ó–ò–†–û–í–ê–¢–¨..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" id="sendBtn" style="background:var(--color); color:#000; font-weight:bold; padding:12px;">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('p_mem')) || [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { bg:'#000000', fg:'#00ff00', vIdx:0, elKey:'', elVoice:'' };
        let currentFileData = null;

        window.onload = () => { applyUI(); loadVoices(); addMessage('SYSTEM', '–Ø–¥—Ä–æ –∞–∫—Ç–∏–≤–Ω–æ. –ú–æ–¥–µ–ª—å: OPENAI_VISION.'); };

        function handleFile(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                currentFileData = e.target.result;
                document.getElementById('preview-area').style.display = 'block';
                document.getElementById('media-content').innerHTML = `<img src="${currentFileData}" id="preview-media"> <span style="font-size:10px;">–§–û–¢–û –ì–û–¢–û–í–û</span> <button onclick="clearMedia()" style="padding:2px 5px; color:red; border:1px solid red; font-size:8px;">X</button>`;
            };
            reader.readAsDataURL(file);
        }

        function clearMedia() {
            currentFileData = null;
            document.getElementById('preview-area').style.display = 'none';
            document.getElementById('fileInput').value = "";
        }

        async function send() {
            const input = document.getElementById('userInput');
            const btn = document.getElementById('sendBtn');
            const val = input.value.trim();
            if(!val && !currentFileData) return;

            addMessage('YOU', val + (currentFileData ? " [–§–ê–ô–õ –ü–†–ò–ö–†–ï–ü–õ–ï–ù]" : ""));
            input.value = "";
            btn.classList.add('loading');
            btn.innerText = "WAIT...";

            try {
                const isVision = !!currentFileData;
                const response = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [
                            {role: "system", content: "–¢—ã –ü—Ä–æ—Ç–æ—Å, –ø—Ä–æ–¥–≤–∏–Ω—É—Ç—ã–π –ò–ò. –û–ø–∏—Å—ã–≤–∞–π –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∫—Ä–∞—Ç–∫–æ –∏ –ø–æ –¥–µ–ª—É. –¢–æ–ª—å–∫–æ —Ä—É—Å—Å–∫–∏–π —è–∑—ã–∫."},
                            ...memory,
                            {role: "user", content: isVision ? [
                                {type: "text", text: val || "–ß—Ç–æ –Ω–∞ —ç—Ç–æ–º —Ñ–æ—Ç–æ?"},
                                {type: "image_url", image_url: {url: currentFileData}}
                            ] : val}
                        ],
                        model: "openai", // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–∞—è –º–æ–¥–µ–ª—å (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç Vision)
                        private: true
                    })
                });

                if (!response.ok) throw new Error('ERR');

                const answer = await response.text();
                addMessage('PROTOS', answer);
                speak(answer);
                
                clearMedia();
                memory.push({role: "user", content: val || "Vision Request"}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
                localStorage.setItem('p_mem', JSON.stringify(memory));

            } catch(e) { 
                addMessage('SYSTEM', '–û–®–ò–ë–ö–ê: –ú–æ–¥–µ–ª—å Vision –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞. –ü–æ–ø—Ä–æ–±—É–π –ø–æ–∑–∂–µ –∏–ª–∏ –Ω–∞–∂–º–∏ RESET.'); 
            } finally {
                btn.classList.remove('loading');
                btn.innerText = "SEND";
            }
        }

        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
            document.getElementById('elKey').value = config.elKey;
            document.getElementById('elVoice').value = config.elVoice;
        }

        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.vIdx = document.getElementById('voiceSelect').value;
            config.elKey = document.getElementById('elKey').value;
            config.elVoice = document.getElementById('elVoice').value;
            applyUI(); localStorage.setItem('p_cfg', JSON.stringify(config));
        }

        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display==='block'?'none':'block'; }
        function loadVoices() {
            const v = window.speechSynthesis.getVoices();
            document.getElementById('voiceSelect').innerHTML = v.map((v, i) => `<option value="${i}">${v.name}</option>`).join('');
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function resetCore() { if(confirm("–°–ë–†–û–°–ò–¢–¨ –Ø–î–†–û?")) { localStorage.clear(); location.reload(); } }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = 'msg';
            const cls = s==='YOU'?'user':(s==='SYSTEM'?'system':'proto');
            div.innerHTML = `<span class="${cls}">[${s}]:</span> ${t}`;
            document.getElementById('chat-box').appendChild(div);
            document.getElementById('chat-box').scrollTop = 99999;
        }

        async function speak(t) {
            if (config.elKey && config.elVoice) {
                try {
                    const r = await fetch(`https://api.elevenlabs.io{config.elVoice}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'xi-api-key': config.elKey },
                        body: JSON.stringify({ text: t, model_id: "eleven_multilingual_v2" })
                    });
                    if (r.ok) { const b = await r.blob(); new Audio(URL.createObjectURL(b)).play(); return; }
                } catch(e) {}
            }
            window.speechSynthesis.cancel();
            const m = new SpeechSynthesisUtterance(t);
            m.voice = window.speechSynthesis.getVoices()[config.vIdx];
            window.speechSynthesis.speak(m);
        }
    </script>
</body>
</html>
