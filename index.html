<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROTOS V25: ARCHITECT</title>
    <style>
        :root { --bg: #020202; --color: #00ff41; --accent: #ff003c; }
        body { background: var(--bg); color: var(--color); font-family: 'Consolas', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; }
        .window { width: 95%; max-width: 900px; height: 90vh; border: 1px solid var(--color); background: rgba(0,5,0,0.9); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 40px rgba(0,255,65,0.2); }
        h2 { background: var(--color); color: #000; margin: 0; padding: 10px; font-size: 0.8em; letter-spacing: 3px; display: flex; justify-content: space-between; }
        #chat-box { flex-grow: 1; overflow-y: auto; padding: 20px; scroll-behavior: smooth; border-bottom: 1px solid var(--color); }
        .msg { margin-bottom: 20px; line-height: 1.5; border-left: 2px solid transparent; padding-left: 10px; }
        .msg.user { border-left-color: #0af; }
        .msg.proto { border-left-color: var(--color); }
        .input-area { display: flex; gap: 10px; padding: 15px; background: #000; }
        input#userInput { flex-grow: 1; background: transparent; border: 1px solid var(--color); color: var(--color); padding: 10px; font-family: inherit; outline: none; }
        .btn-ui { background: transparent; border: 1px solid var(--color); color: var(--color); padding: 8px 15px; cursor: pointer; font-family: inherit; font-size: 0.75em; text-transform: uppercase; }
        .btn-ui:hover { background: var(--color); color: #000; }
        #recBtn.active { background: var(--accent); color: #fff; border-color: var(--accent); animation: pulse 1s infinite; }
        #settings-panel { display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #000; border: 2px solid var(--color); padding: 25px; z-index: 100; width: 350px; max-height: 80vh; overflow-y: auto; box-shadow: 0 0 100px #000; }
        .setting-item { margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; font-size: 0.8em; }
        select, input[type="text"], input[type="password"] { background: #111; color: var(--color); border: 1px solid var(--color); font-family: inherit; padding: 3px; width: 150px; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="main-window" class="window">
        <h2>
            <span>[ SYSTEM_ARCHITECT_V25 ]</span>
            <div class="controls">
                <button class="btn-ui" style="border-color:#fff; color:#fff" onclick="toggleSettings()">CONFIG</button>
                <button class="btn-ui" style="border-color:var(--accent); color:var(--accent)" onclick="resetCore()">PURGE</button>
            </div>
        </h2>
        <div id="settings-panel">
            <h3 style="text-align:center; color:var(--color); margin-top:0;">MASTER CFG</h3>
            <div class="setting-item">BG_COLOR: <input type="color" id="bgColor" onchange="updateConfig()"></div>
            <div class="setting-item">TEXT_COLOR: <input type="color" id="fgColor" onchange="updateConfig()"></div>
            <div class="setting-item">BEHAVIOR: 
                <select id="charSelect" onchange="updateConfig()">
                    <option value="лаконичный и холодный ИИ">PROTOCOL</option>
                    <option value="дружелюбный и веселый напарник">FRIENDLY</option>
                    <option value="агрессивный и дерзкий хакер">AGGRESSIVE</option>
                </select>
            </div>
            <hr style="border:0.5px solid var(--color); opacity:0.3">
            <div class="setting-item">VOICE_IMITATE: <button id="voxBtn" class="btn-ui" onclick="toggleVox()">ON</button></div>
            <div class="setting-item">EL_KEY: <input type="password" id="elKey" placeholder="ElevenLabs Key" onchange="updateConfig()"></div>
            <div class="setting-item">VOICE_ID: <input type="text" id="elVoice" placeholder="Voice ID" onchange="updateConfig()"></div>
            <button class="btn-ui" style="width:100%; margin-top:10px" onclick="toggleSettings()">APPLY</button>
        </div>
        <div id="chat-box"></div>
        <div class="input-area">
            <button id="recBtn" class="btn-ui" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="ВВОД ДАННЫХ..." onkeypress="if(event.key==='Enter') send()">
            <button class="btn-ui" onclick="send()">EXEC</button>
        </div>
    </div>

    <script>
        let memory = [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { bg:'#020202', fg:'#00ff41', vox:true, char:'лаконичный и холодный ИИ', elKey:'', elVoice:'' };
        
        window.onload = () => { applyUI(); addMessage('SYSTEM', 'Core Architect V25 Online. Все модули восстановлены.'); };

        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('voxBtn').innerText = config.vox ? 'ON' : 'OFF';
            document.getElementById('charSelect').value = config.char;
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
            document.getElementById('elKey').value = config.elKey;
            document.getElementById('elVoice').value = config.elVoice;
        }

        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.char = document.getElementById('charSelect').value;
            config.elKey = document.getElementById('elKey').value;
            config.elVoice = document.getElementById('elVoice').value;
            applyUI(); localStorage.setItem('p_cfg', JSON.stringify(config));
        }

        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = SpeechRec ? new SpeechRec() : null;
        if(recognition) {
            recognition.lang = 'ru-RU';
            recognition.onstart = () => document.getElementById('recBtn').classList.add('active');
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
            recognition.onend = () => document.getElementById('recBtn').classList.remove('active');
        }
        function toggleRec() { if(recognition) recognition.start(); else alert("Голос не поддерживается"); }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;
            addMessage('YOU', val); input.value = "";

            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST", headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{role: "system", content: `Ты Протос. Твой характер: ${config.char}.`}, ...memory, {role: "user", content: val}]
                    })
                });
                const answer = await res.text();
                addMessage('PROTOS', answer);
                if(config.vox) speak(answer);
                memory.push({role:"user", content:val}, {role:"assistant", content:answer});
                if(memory.length > 10) memory.splice(0,2);
            } catch(e) { addMessage('SYSTEM', 'ОШИБКА КАНАЛА.'); }
        }

        async function speak(t) {
            if(!config.vox) return;
            if(config.elKey && config.elVoice) {
                try {
                    const r = await fetch(`https://api.elevenlabs.io{config.elVoice}`, {
                        method: 'POST', headers: { 'Content-Type': 'application/json', 'xi-api-key': config.elKey },
                        body: JSON.stringify({ text: t, model_id: "eleven_multilingual_v2" })
                    });
                    if(r.ok) { const b = await r.blob(); new Audio(URL.createObjectURL(b)).play(); return; }
                } catch(e) {}
            }
            window.speechSynthesis.cancel();
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(t));
        }

        function addMessage(s, t) {
            const div = document.createElement('div');
            div.className = `msg ${s.toLowerCase()}`;
            div.innerHTML = `<b>[${s}]:</b> <span class="txt"></span>`;
            document.getElementById('chat-box').appendChild(div);
            const span = div.querySelector('.txt');
            if(s === 'PROTOS') {
                let i = 0; function type() { if(i < t.length) { span.innerHTML += t.charAt(i); i++; setTimeout(type, 15); } } type();
            } else span.innerText = t;
            document.getElementById('chat-box').scrollTop = 99999;
        }

        function toggleSettings() { const p = document.getElementById('settings-panel'); p.style.display = p.style.display === 'block' ? 'none' : 'block'; }
        function toggleVox() { config.vox = !config.vox; updateConfig(); }
        function resetCore() { localStorage.clear(); location.reload(); }
    </script>
</body>
</html>
