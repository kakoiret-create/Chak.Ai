<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>PROTOS V17: CORE & VOICE CUSTOMIZER</title>
    <style>
        :root { --bg: #000; --color: #0f0; --accent: #f00; }
        body { background: var(--bg); color: var(--color); font-family: 'Courier New', monospace; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; transition: 0.3s; }
        .window { width: 95%; max-width: 800px; height: 90vh; border: 2px solid var(--color); padding: 20px; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; position: relative; box-shadow: 0 0 20px var(--color); }
        
        h2 { border-bottom: 2px solid var(--color); padding-bottom: 10px; margin: 0; font-size: 1.1em; display: flex; justify-content: space-between; align-items: center; }
        .controls { display: flex; gap: 8px; }
        button { background: transparent; border: 1px solid var(--color); color: var(--color); font-size: 0.7em; padding: 5px 10px; cursor: pointer; font-family: inherit; text-transform: uppercase; }
        button:hover { background: var(--color); color: #000; }

        /* ПАНЕЛЬ НАСТРОЕК */
        #settings-panel { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #050505; border: 2px solid var(--color); padding: 20px; z-index: 100; 
            box-shadow: 0 0 50px #000; width: 320px; max-height: 80vh; overflow-y: auto;
        }
        .setting-item { margin-bottom: 12px; display: flex; flex-direction: column; gap: 5px; font-size: 0.8em; }
        .row { display: flex; justify-content: space-between; align-items: center; }
        input[type="color"] { border: none; width: 40px; height: 25px; cursor: pointer; background: none; }
        input[type="range"] { width: 100%; accent-color: var(--color); }
        input[type="text"], input[type="password"], select { background: #111; color: var(--color); border: 1px solid var(--color); padding: 5px; font-family: inherit; font-size: 0.9em; }
        hr { border: 0.5px solid var(--color); opacity: 0.3; margin: 15px 0; }

        /* ЧАТ */
        #chat-box { flex-grow: 1; overflow-y: auto; margin: 15px 0; padding-right: 10px; scroll-behavior: smooth; }
        .msg { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .user { color: #0af; font-weight: bold; }
        .proto { font-weight: bold; text-shadow: 0 0 5px var(--color); }
        .system { color: #ff0; font-size: 0.8em; font-style: italic; }

        /* ВВОД */
        .input-area { display: flex; gap: 5px; }
        input#userInput { flex-grow: 1; padding: 12px; background: transparent; border: 1px solid var(--color); color: var(--color); outline: none; font-family: inherit; }
        .rec-active { background: var(--accent) !important; color: #fff; animation: pulse 1s infinite; }
        @keyframes pulse { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

    <div class="window">
        <h2>
            <span>[ PROTOS_V17_CUSTOM ]</span>
            <div class="controls">
                <button onclick="toggleSettings()" style="border-color: #ff0; color: #ff0;">⚙ SETTINGS</button>
                <button onclick="resetCore()" style="border-color: var(--accent); color: var(--accent);">RESET</button>
            </div>
        </h2>

        <!-- ПАНЕЛЬ НАСТРОЕК -->
        <div id="settings-panel">
            <h3 style="margin-top:0; text-align:center; color: var(--color);">CORE CONFIG</h3>
            
            <div class="setting-item">
                <div class="row"><span>ЦВЕТ ФОНА:</span><input type="color" id="bgColor" onchange="updateConfig()"></div>
                <div class="row"><span>ЦВЕТ ТЕКСТА:</span><input type="color" id="fgColor" onchange="updateConfig()"></div>
            </div>

            <hr>

            <div class="setting-item">
                <span>СИСТЕМНЫЙ ГОЛОС:</span>
                <select id="voiceSelect" onchange="updateConfig()"></select>
            </div>

            <div class="setting-item">
                <div class="row"><span>ТОН: <b id="pVal">1</b></span></div>
                <input type="range" id="pitch" min="0.5" max="2" step="0.1" value="1" oninput="updateConfig()">
            </div>

            <div class="setting-item">
                <div class="row"><span>СКОРОСТЬ: <b id="rVal">1</b></span></div>
                <input type="range" id="rate" min="0.5" max="2" step="0.1" value="1" oninput="updateConfig()">
            </div>

            <hr>

            <div class="setting-item">
                <span style="color: #ff0; font-size: 0.8em;">ELEVENLABS (КАСТОМНЫЙ ГОЛОС):</span>
                <input type="password" id="elKey" placeholder="API KEY" onchange="updateConfig()">
                <input type="text" id="elVoice" placeholder="VOICE ID" onchange="updateConfig()">
            </div>

            <div class="setting-item">
                <div class="row"><span>VOX:</span><button id="voxBtn" onclick="toggleVox()">ON</button></div>
            </div>

            <button onclick="toggleSettings()" style="width: 100%; margin-top: 10px; background: var(--color); color: #000; font-weight:bold;">APPLY & CLOSE</button>
        </div>

        <div id="chat-box"></div>
        
        <div class="input-area">
            <button id="recBtn" onclick="toggleRec()">REC</button>
            <input type="text" id="userInput" placeholder="ВВОД ДАННЫХ..." onkeypress="if(event.key==='Enter') send()">
            <button onclick="send()" style="background: var(--color); color: #000; font-weight: bold;">SEND</button>
        </div>
    </div>

    <script>
        let memory = JSON.parse(localStorage.getItem('p_mem')) || [];
        let config = JSON.parse(localStorage.getItem('p_cfg')) || { 
            bg: '#000000', fg: '#00ff00', vox: true, vIdx: 0, 
            pitch: 1, rate: 1, elKey: '', elVoice: '' 
        };
        
        const chatBox = document.getElementById('chat-box');
        let voices = [];

        window.onload = () => {
            applyUI();
            setTimeout(loadVoices, 500);
            addMessage('SYSTEM', 'Ядро инициализировано. Ожидание кастомизации.');
        };

        function applyUI() {
            document.body.style.backgroundColor = config.bg;
            document.documentElement.style.setProperty('--bg', config.bg);
            document.documentElement.style.setProperty('--color', config.fg);
            document.getElementById('bgColor').value = config.bg;
            document.getElementById('fgColor').value = config.fg;
            document.getElementById('pitch').value = config.pitch;
            document.getElementById('rate').value = config.rate;
            document.getElementById('pVal').innerText = config.pitch;
            document.getElementById('rVal').innerText = config.rate;
            document.getElementById('elKey').value = config.elKey;
            document.getElementById('elVoice').value = config.elVoice;
            document.getElementById('voxBtn').innerText = config.vox ? 'ON' : 'OFF';
        }

        function updateConfig() {
            config.bg = document.getElementById('bgColor').value;
            config.fg = document.getElementById('fgColor').value;
            config.pitch = document.getElementById('pitch').value;
            config.rate = document.getElementById('rate').value;
            config.vIdx = document.getElementById('voiceSelect').value;
            config.elKey = document.getElementById('elKey').value;
            config.elVoice = document.getElementById('elVoice').value;
            applyUI();
            save();
        }

        function loadVoices() {
            voices = window.speechSynthesis.getVoices();
            const select = document.getElementById('voiceSelect');
            if (voices.length > 0) {
                select.innerHTML = voices.map((v, i) => `<option value="${i}" ${i==config.vIdx?'selected':''}>${v.name}</option>`).join('');
            }
        }
        window.speechSynthesis.onvoiceschanged = loadVoices;

        function toggleSettings() {
            const p = document.getElementById('settings-panel');
            p.style.display = (p.style.display === 'block') ? 'none' : 'block';
        }

        function save() { localStorage.setItem('p_cfg', JSON.stringify(config)); }
        function toggleVox() { config.vox = !config.vox; save(); applyUI(); }

        function resetCore() {
            if(confirm("ВЫПОЛНИТЬ СБРОС ЯДРА?")) {
                memory = []; localStorage.removeItem('p_mem');
                chatBox.innerHTML = ''; 
                addMessage('SYSTEM', 'Ядро очищено. История удалена.');
                window.speechSynthesis.cancel();
            }
        }

        async function speak(text) {
            if (!config.vox) return;
            window.speechSynthesis.cancel();

            // Попытка использовать ElevenLabs, если есть ключи
            if (config.elKey && config.elVoice) {
                try {
                    const response = await fetch(`https://api.elevenlabs.io{config.elVoice}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'xi-api-key': config.elKey },
                        body: JSON.stringify({ text: text, model_id: "eleven_multilingual_v2", voice_settings: { stability: 0.5, similarity_boost: 0.5 } })
                    });
                    if (response.ok) {
                        const blob = await response.blob();
                        new Audio(URL.createObjectURL(blob)).play();
                        return;
                    }
                } catch (e) { console.error("EL Error"); }
            }

            // Стандартный синтез
            const msg = new SpeechSynthesisUtterance(text);
            if(voices[config.vIdx]) msg.voice = voices[config.vIdx];
            msg.pitch = config.pitch;
            msg.rate = config.rate;
            window.speechSynthesis.speak(msg);
        }

        function addMessage(sender, text) {
            const div = document.createElement('div');
            div.className = 'msg';
            const sClass = sender === 'YOU' ? 'user' : (sender === 'SYSTEM' ? 'system' : 'proto');
            div.innerHTML = `<span class="${sClass}">[${sender}]:</span> ${text}`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function send() {
            const input = document.getElementById('userInput');
            const val = input.value.trim();
            if(!val) return;
            addMessage('YOU', val);
            input.value = "";

            try {
                const res = await fetch("https://text.pollinations.ai", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        messages: [{role: "system", content: "Ты Протос, технический ИИ. Отвечай кратко."}, ...memory, {role: "user", content: val}]
                    })
                });
                const answer = await res.text();
                addMessage('PROTOS', answer);
                speak(answer);
                memory.push({role: "user", content: val}, {role: "assistant", content: answer});
                if(memory.length > 10) memory.splice(0,2);
                localStorage.setItem('p_mem', JSON.stringify(memory));
            } catch(e) { addMessage('SYSTEM', 'СБОЙ СЕТИ.'); }
        }

        const SpeechRec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRec) {
            const recognition = new SpeechRec();
            recognition.lang = 'ru-RU';
            recognition.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; send(); };
            recognition.onend = () => document.getElementById('recBtn').classList.remove('rec-active');
            function toggleRec() { document.getElementById('recBtn').classList.add('rec-active'); recognition.start(); }
        }
    </script>
</body>
</html>
